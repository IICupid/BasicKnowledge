<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
        	作者：Cupid
        	时间：2016-11-28
        	描述：
        	IE通过一个自定义行为引入了持久化用户数据的概念。用户数据允许每个文档最多
128KB 数据，每个域名最多1MB 数据。要使用持久化用户数据，首先必须如下所示，使用CSS 在某个
元素上指定userData 行为：
        -->
        <!--
        	作者：Cupid
        	时间：2016-11-29
        	描述：一旦该元素使用了userData 行为，那么就可以使用setAttribute()方法在上面保存数据了。
为了将数据提交到浏览器缓存中，还必须调用save()方法并告诉它要保存到的数据空间的名字。数据
空间名字可以完全任意，仅用于区分不同的数据集。请看以下例子。
        -->
		<div style="behavior:url(#default#userData)" id="dataSet"></div>
		<script>
			var dataSet = document.getElementById("dataSet");
			dataSet.setAttribute("name", "Cupid");
			dataSet.setAttribute("address", "北京市海淀区");
			dataSet.save("AddressInfo");
		</script>
	</body>

</html>
