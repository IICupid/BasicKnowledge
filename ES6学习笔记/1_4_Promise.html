<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function helloWorld(ready) {
				return new Promise((resolve, reject) => {
					if(ready) {
						resolve("promise,Hello,world!");
					} else {
						reject("Good bye");
					}
				});
			}

			helloWorld(true).then((msg) => {
				console.log("resolve  " + msg);
				return msg;
			}, () => function() {
				console.log("reject" + msg);
			}).then((msg)=>{
				console.log("resolveddd  " + msg);
			});
		</script>
	</body>

</html>
