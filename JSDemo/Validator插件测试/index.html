<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/validator/validator.js"></script>
	</head>

	<body>
		<form id="example_form">
			Email<input type="text" name="email" /> <br /> Phone
			<input type="text" name="phone" /> <br />
			<button type="submit">提交</button>
		</form>
		<script type="text/javascript">
			var log = function(msg) {
				console.log(msg);
			};
			var v = new Validator();

			log(v.isEmail('1330361087@qq.com'));
			log(v.isIp('1330361087@qq.com'));

			var v1 = new Validator("example_form", [{
				//name 字段
				name: 'email',
				display: "你输入的{{email}}不是合法邮箱",
				// 验证条件
				rules: 'is_email|max_length(12)'
			}]);

			v1.run();
			log(v1.errors)
		</script>
	</body>

</html>
