<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			div{
				float:left;
				box-sizing: border-box;/*border包括在width中*/
				height: 1.6rem;
				width:1.6rem;
				border:0.02rem solid red;
			}
			div:nth-of-type(1){
				background:#000000;
			}
			div:nth-of-type(2){
				background:#008000;
			}
			div:nth-of-type(3){
				background:#00FF21;
			}
			div:nth-of-type(4){
				background:#030303;
			}
		</style>
		<script>
			(function(){
				var html=document.documentElement;
				var hW=html.getBoundingClientRect().width;
				console.log(hW);
				html.style.fontSize=hW/15+"px";
			})();
		</script>
	</head>

	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>

</html>
