<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width:450px;height:450px;margin:100px auto;transition:all 3s ease-in-out;}
			.cell{width:150px;height:150px;margin:10px;background:url('../images/1.jpg') no-repeat  center center;float:left;}
			.box .cell:nth-of-type(1){border-radius:20% 50% 20% 50%;}
			.box .cell:nth-of-type(2){border-radius:50% 20% 50% 20%;}
			.box .cell:nth-of-type(3){border-radius:50% 20% 50% 20%;}
			.box .cell:nth-of-type(4){border-radius:20% 50% 20% 50%;}
			.box:hover{transform:rotate(720deg);}
		</style>
		
	</head>
	<body>
		<div class="box">
			<div class="cell" ></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
	</body>
</html>
