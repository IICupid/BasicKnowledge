<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>大众东北区厂商</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--header  start-->
		<div id="header">
			<div class="">
				<div class="header-banner">
					<div class="header-banner-top"></div>
					<div class="header-banner-logo clearfix w1200">
						<a href="" class="left-logo fl"></a>
						<a href="" class="right-logo fr"></a>
					</div>
				</div>
			</div>
		</div>
		<!--header  end-->

		<!--swiper start-->
		<div class="swiper">
			<ul class="swiper-ul">
				<li>
					<a href="#"><img src="images/banner_01.jpg" /></a>
				</li>
			</ul>
		</div>

		<!--swiper end-->

		<!--line-banner start-->
		<div class="line-banner">
			<div class="line-banner-line line-banner-top"></div>
			<div class="line-banner-line line-banner-bottom"></div>
		</div>
		<!--line-banner end-->
		
		<!--form-section start-->
		   <div class="sign-form">
		   	  <div class="sign-form-wrapper clearfix">
		   	  	<div class="cols cols-1">
		   	  		<div class="name-div">
		   	  			姓名：<input type="text" class="name-input" placeholder="请输入姓名"  /> 
		   	  		</div>
		   	  		<div class="name-phone">
		   	  			手机：<input type="text" class="name-input" placeholder="请输入手机"  /> 
		   	  		</div>
		   	  	</div>
		   	  	<div class="cols cols-2">
		   	  		<div class="area-div">
		   	  			<span>所在城市：</span><div class="provice-div area-div-select">--请选择--</div><span>&nbsp;&nbsp;省&nbsp;&nbsp;</span><div class="city-div area-div-select">--请选择--</div><span>&nbsp;市&nbsp;</span>
		   	  		</div>
		   	  		<div class="car-seary-div">
		   	  			<div class="car-seary-input-wrapper">
		   	  				<span>选择车系：</span><div class="area-div-select car-seary-input"></div>
		   	  			</div>
		   	  		</div>
		   	  		<div class="submit-btn-wrapper">
		   	  			<a href="#" class="submit-btn">确认提交</a>
		   	  		</div>
		   	  	</div>
		   	  	<div class="cols cols-3">
		   	  	    <span>经销商：</span><div class="area-div-select car-seary-input"></div>
		   	  	</div>
		   	  </div>
		   	  <div class="sign-form-line"></div>
		   </div>
		<!--form-section end-->
		
		<!--footer start-->
		<div class="footer">

		</div>
		<!--footer end-->
	</body>

</html>
