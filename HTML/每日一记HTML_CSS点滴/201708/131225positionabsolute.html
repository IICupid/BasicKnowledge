<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>131225positionabsolute</title>
	<style>
		*{margin:0;padding:0;}
		.box{width:600px;height:600px;margin:50px auto;border:1px solid #000;}
		.box .box-item{width:100px;height:100px;position:relative;}
		.box1{background:#90EE90;}
		.box2{background:#7CFC00;position:absolute;left:0;top:0;right:0;bottom:0;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-item box1"></div>
		<div class="box-item box2"></div>
	</div>
</body>
</html>
