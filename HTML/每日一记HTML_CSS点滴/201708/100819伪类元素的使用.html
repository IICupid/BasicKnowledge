<!DOCTYPE html>
<html>
<head>
	<title>伪类元素</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.box{width:800px;background-color:#555555;margin:0 auto;color:#fff;}
	.box-p{text-align:center;height:50px;line-height:50px;}
	
	.box-p:before{content:open-quote;width:50px;height:50px;float:left;font-size: 24px;text-align: center;background: #ddd;border-radius: 50%;}
	.box-p:hover:before{background:#aaa;}
	.box-p:after{content:close-quote;width:50px;height:50px;float:right;font-size: 24px;text-align: center;background: #ddd;border-radius: 50%;}
	.box-p:hover:after{background:#aaa;}
	</style>
</head>
<body>
<div class="box">
	<p class="box-p">天阶夜色凉如水，卧看牵牛织女星</p>
</div>
</body>
</html>
