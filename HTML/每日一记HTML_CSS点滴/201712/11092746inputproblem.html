        var createDiv = function(txt) {
            var div = document.createElement('div');
            div.innerText = txt;
            div.className = 'item';
            return div;
        }

        var frag = document.createDocumentFragment();
        for (var k = 0, length3 = 100; k < length3; k++) {
            var txt = "我是第" + k + "个DIV";
            var div = createDiv(txt);
            frag.appendChild(div);
        }
