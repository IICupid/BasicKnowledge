<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../CSS代码类库/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--header start-->
		<div class="header">
			<!--header-bar start-->
			<div class="header-bar">
				<div class="w1000 header-bar-inner clearfix">
					<div class="left fl">
						<span class="star"></span>
						<a href="#">收藏慕课</a>
					</div>
					<div class="right fr">
						<span>
							欢迎来到慕课网
						</span>
						<a href="#" class="sign-in">[登录]</a>
						<a href="#" class="sign-up">[免费注册]</a>
					</div>
				</div>
			</div>
			<!--header-bar end-->
			<div class="header-logo">
				<div class="header-logo-inner w1000 clearfix">
					<div class="logo fl">
						<a href="#">
							<img src="images/muke_logo_03.png" />
						</a>
					</div>
					<div class="search-shop clearfix fr">
						<div class="search fl">
							<input type="text" class="search-txt" placeholder="请输入搜索" value="" />
							<a class="serach-btn" href="#">搜索</a>
						</div>
						<div class="shop-car fr">
							<span class="shop-car-left">
								<span class="shop-car-img"></span>
							<span class="shop-car-title">购物车</span>
							</span>
							<span class="shop-num">0<i class="arrow-down"></i></span>
						</div>
					</div>

				</div>
			</div>
			<div class="header-menu">
				<div class="header-menu-inner">
					<div class="shop-class">
						全部分类
					</div>
					<ul>
						<li>
							<a href="#">数码城</a>
						</li>
						<li>
							<a href="#">天黑黑</a>
						</li>
						<li>
							<a href="#">团购</a>
						</li>
						<li>
							<a href="#">发现</a>
						</li>
						<li>
							<a href="#">二手特卖</a>
						</li>
						<li>
							<a href="#"></a>名品会</li>
					</ul>
				</div>
			</div>
		</div>
		<!--header end-->
	</body>

</html>
