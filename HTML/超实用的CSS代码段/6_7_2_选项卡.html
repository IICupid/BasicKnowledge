<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			div{
				background:#3EB777;
			}
			ul{
		    list-style-type:none;
		    overflow: hidden;
			}
			li{
				float:left;
			}
			li+li{
				margin-left:20px;
			}
			span{
				display:block;
				padding:5px 10px;
			    font-size:16px;
			    font-family: "微软雅黑";
				color:#fff;
				background:#00BFFF;
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><span>内容</span></li>
				<li><span>内容</span></li>
				<li><span>内容</span></li>
				<li><span>内容</span></li>
				<li><span>内容</span></li>
			</ul>
		</div>
	</body>
</html>
