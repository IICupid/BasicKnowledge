<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			.container {
				min-height: 100%;
				height: 100%;
				height: auto !important;
				position: relative;
			}
			.container .header{
				height:50px;
				width:100%;
				background:#ff0;
			}
			.container .content{
				width:100%;
				background:#083E6E;
			}
			.container .footer-placehoder{
				width:100%;
				margin:0 auto;
				padding-bottom:120px;
			}
			.footer{
				height:120px;
				position:absolute;
				bottom:0;
				width:960px;
				margin:0 auto;
				background:#000;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="header"></div>
			<div class="content"></div>
			<div class="footer-placehoder"></div>
		</div>
		<div class='footer'></div>
	</body>

</html>
