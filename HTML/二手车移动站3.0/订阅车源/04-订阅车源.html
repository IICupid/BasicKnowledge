<!DOCTYPE HTML>

<body>
<!-- 设置购车需求 star -->
<div class="list-txt-block">
  	<h2>设置您的购车需求，第一时间为您推送新车源</h2>
  	<div class="form-box border-last-no">
      <ul>
        <li>
          <label>购车城市</label>
          <a href="#" class="select selected">北京</a>
        </li>
        <li>
          <label>品牌车型</label>
          <a href="#" class="select">请选择</a
          ></li>
      </ul>
  </div>
</div>
<!-- 设置购车需求 ebd -->



<!-- 价格star -->
<div class="list-txt-block">
  	<h2>价格</h2>
  	<ul class="list-txt-list">
	    <li><a href="#">5万以下</a></li>
	    <li><a href="#">5-10万</a></li>
      <li class="current"><a href="#">10-20万</a></li>
        <li><a href="#">20-30万</a></li>
        <li><a href="#">30-50万</a></li>
        <li><a href="#">50-100万</a></li>
        <li><a href="#">100万以上</a></li>
  	</ul>
</div>
<!-- 价格 end-->

<!-- 车龄star -->
<div class="list-txt-block">
  <h2>车龄</h2>
  <ul class="list-txt-list">
    <li><a href="#">1年以内</a></li>
    <li class="current"><a href="#">1-3年</a></li>
    <li><a href="#">3-5年</a></li>
    <li><a href="#">5-8年</a></li>
    <li><a href="#">8-10年</a></li>
    <li><a href="#">10年以上</a></li>
  </ul>
</div>
<!-- 车龄 end-->

<!-- 里程star -->
<div class="list-txt-block">
  	<h2>里程</h2>
  	<ul class="list-txt-list font12">
	    <li><a href="#">1万公里以下</a></li>
	    <li><a href="#">3万公里以下</a></li>
	    <li><a href="#">5万公里以下</a></li>
        <li class="current"><a href="#">10万公里以下</a></li>
        <li><a href="#">10万公里以上</a></li>
  	</ul>
</div>
<!-- 里程 end-->

<div class="btn-block margin-top10"><a href="#">确定</a></div>
