<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<title>个人中心-登录</title>
		<link rel="stylesheet" type="text/css" href="../css/新头尾.css" />
		<link rel="stylesheet" type="text/css" href="../css/公共控件.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
		<script src="../fonts/iconfont.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--login-->
		<div class="login">
			
			<img src="../images/login_banner.png">
			<div class="login_img">
				<img src="../images/login_img.png">
				<a href="javascript:;">请登录</a>
			</div>
			
		</div>
		
		<div class="list_login">
			
			<ul>
				<li class="li1">
					<a href="javascript:;">
						<i>
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-dingdan"></use>
							</svg>
						</i>
						<span>我的订单</span>
						<i class="iconfont icon-icon_right"></i>
						<b>新车  | 分期</b>
					</a>
				</li>
				<li class="li2">
					<a href="javascript:;">
						<i>
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-shoucang"></use>
							</svg>
						</i>
						<span>我收藏的二手车</span>
						<i class="iconfont icon-icon_right"></i>
					</a>
				</li>
				<li class="li3">
					<a href="javascript:;">
						<i>
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-liulanjilu"></use>
							</svg>
						</i>
						<span>我浏览的二手车</span>
						<i class="iconfont icon-icon_right"></i>
					</a>
				</li>
				<li class="li4">
					<a href="javascript:;">
						<i>
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-fabuershouche"></use>
							</svg>
						</i>
						<span>我发布的二手车</span>
						<i class="iconfont icon-icon_right"></i>
					</a>
				</li>
				<li class="li5">
					<a href="javascript:;">
						<i>
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-mima"></use>
							</svg>
						</i>
						<span>修改密码</span>
						<i class="iconfont icon-icon_right"></i>
					</a>
				</li>
				<li class="li6">
					<a href="javascript:;">
						<i>
							<svg class="icon" aria-hidden="true">
  								<use xlink:href="#icon-yijianfankui"></use>
							</svg>
						</i>
						<span>意见反馈</span>
						<i class="iconfont icon-icon_right"></i>
					</a>
				</li>
			</ul>
			
			<a class="btn_login" href="javascript:;">退出登录</a>
			
		</div>
		
		
	</body>
</html>
