<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>车源弹层</title>
    <link rel="stylesheet" type="text/css" href="../css/新头尾.css" />
    <link rel="stylesheet" type="text/css" href="../css/公共控件.css" />
    <link rel="stylesheet" type="text/css" href="../css/分享.css" />
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/detail.css" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link href="../css/new_detail_add.css" rel="stylesheet">
    <link href="../css/new_车源详情_弹层.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/详情页面_m_线索提升.css"/>
    <style>
    .detail_flexible{ position: static;}
    </style>
	</head>
	<body>
		
		<div class="detail_flexible">
			<!--20170410增加短信验证码弹层start-->
			<!--只差一步完成验证-->
			<div class="detail_flexible_c">
				<!--弹层关闭按钮-->
				<div class="iconfont icon-Close-01 flexible_close"></div>
				<!--输入框content-->
				<div class="pop">
					<div class="pop_title">只差一步完成验证</div>
					<div class="input_main">
						<!---->
						<span class="new_losttime col9">59s后重新发送</span>
						<!--第二种状态-->
						<!--<span class="new_losttime colf9">重新发送</span>-->
						<!--输入框-->
						<input class="input_txt input_m_txt" type="text" placeholder="请输入手机号">
						<!--icon图标-->
						<span class="iconfont icon-icon_mphone tips_icon"></span>

					</div>
					<!--输入框-验证码-->
					<div class="input_main">
						<!---->
						<span class="new_losttime colf9">收不到短信？</span>
						<!--第二种状态-->
						<!--<span class="new_losttime col9">语音已发送</span>-->
						<!--输入框-->
						<input class="input_txt input_m_txt" type="text" placeholder="请输入验证码">
						<!--icon图标-->
						<span class="iconfont icon-Key-box- tips_icon"></span>

					</div>
					<!--20170410新增-->
					<div class="new_yanzm_txt">请注意接听语音验证码的来电</div>
					<!--错误提示-->
					<span class="error_title tip_error">
						<i class="iconfont icon-icon_no pop_error"></i>
						验证码不正确哦/请您输入短信验证码
					</span>
					<button class="submit">提交</button>
				</div>
			</div>
			<!--20170410增加短信验证码弹层end-->

			<!--降价后短信通知我-->
		    <div class="detail_flexible_c">
		    	<!--弹层关闭按钮-->
		        <div class="iconfont icon-Close-01 flexible_close"></div>
		        <!--输入框content-->
		        <div class="pop">
		        	<div class="pop_title">降价后短信通知我</div>
		        	<div class="input_main">
		        		<!--输入框-->
						<input class="input_txt" type="text" placeholder="请输入手机号">
						<!--icon图标-->
						<span class="iconfont icon-icon_mphone tips_icon"></span>
		        	</div>
		        	<!--输入框-验证码-->
					<div class="input_main">
						<!--输入框-->
						<input class="input_txt input_txt_short" type="text" placeholder="请输入右侧验证码">
						<!--icon图标-->
						<span class="iconfont icon-icon_lock tips_icon tips_icon_small"></span>
						<span class="img_code">
							<img src="../images/img_code.png">
							<i class="iconfont icon-icon_Refresh icon_imgcode"></i>
						</span>
					</div>
		        	 <!--错误提示-->
					<span class="error_title tip_error">
						<i class="iconfont icon-icon_no pop_error"></i>
						客观 , 给个靠谱的手机号呗
					</span>
					<button class="submit">提交</button>
					  <!--电话沟通按钮-->
					<div class="tel_phone">
						<i class="iconfont icon-icon_phone_miaoshu tel_icon"></i> 
						<i class="tel_style">电话沟通更及时</i>
						<i class="iconfont icon-icon_right pop_icon_arrow"></i>
					</div>
		       </div>
			</div>
			
			<!--提交成功-->
		    <div class="detail_flexible_c">
		    	<!--弹层关闭按钮-->
		      <div class="iconfont icon-Close-01 flexible_close"></div>
		        <!--提交成功content-->
		        <div class="submit_success">
					<!--content-->
					<div class="sub_su_main">
						<!--submit-title-->
						<div class="submit_title">提交成功</div>
						<!--icon-success-图标-->
						<div class="iconfont icon-icon_chenggongda icon_success"></div>
						<!--电话沟通按钮-->
						<div class="tel_phone">想要更低价, 马上 <i class="iconfont icon-icon_phone_miaoshu submit_tel">&nbsp;电话咨询</i></div>
						<!--公用按钮-->
						<button class="button_public button_public_buttom">我知道了</button>
					</div>
				</div>
		    </div>
		    
		    <!--咨询低价-->
		    <div class="detail_flexible_c">
		    	<!--弹层关闭按钮-->
		     <div class="iconfont icon-Close-01 flexible_close"></div>
		      
		      <!--咨询低价-->
				<div class="pop price_low">
					<div class="pop_main">
						<!--降价-title-->
						<div class="pop_title">商家报价: <span>87.77万</span></div>
						<!--输入框content-->
						<div class="input_main">
							<!--输入框-->
							<input class="input_txt" type="text" placeholder="请输入你的心理价位">
							<!--icon图标-->
							<span class="iconfont icon-money-box- tips_icon"></span>
							<!--icon-close-->
							<span class="input_close">万</span>
						</div>
						
						<!--输入框content-->
						<div class="input_main">
							<!--输入框-->
							<input class="input_txt" type="text" placeholder="请输入手机号">
							<!--icon图标-->
							<span class="iconfont icon-icon_mphone tips_icon"></span>
						</div>
						
						<!--输入框-验证码-->
						<div class="input_main">
							<!--输入框-->
							<input class="input_txt input_txt_short" type="text" placeholder="请输入右侧验证码">
							<!--icon图标-->
							<span class="iconfont icon-icon_lock tips_icon tips_icon_small"></span>
							<span class="img_code"><img src="../images/img_code.png"><i class="iconfont icon-icon_Refresh icon_imgcode"></i></span>
						</div>
						<!--错误提示-->
						<span class="error_title tip_error" style="display:none;">
							<i class="iconfont 	icon-icon_no"></i>
							客观 , 给个靠谱的手机号呗
						</span>
						
						<!--出价太低提示-->
						<span class="error_title tip_low">
							<i class="iconfont icon-icon_cry tip_low_i"></i>
							客观 , 给个靠谱的手机号呗
						</span>
						
						<!--同意复选框-->
						<span class="error_title">
							<i class="iconfont icon-frame-Choice checkbox checked"></i>&nbsp;<span class="Bid">允许其他销售同款车的商家联系我</span>
						</span>				
						
						<!--公用按钮-->
						<button class="button_public">提交</button>
						<!--电话沟通按钮-->
						<div class="tel_phone">
							<i class="iconfont icon-icon_phone_miaoshu tel_icon"></i> 
							<i class="tel_style">电话沟通更及时</i>
							<i class="iconfont icon-icon_right pop_icon_arrow"></i>
						</div>
					</div>
					
				</div>
		
		        
		    </div>
			
			<!--提交成功-->
		    <div class="detail_flexible_c">
		    	<!--弹层关闭按钮-->
		     	<div class="iconfont icon-Close-01 flexible_close"></div>
		        <!--提交成功content-->
		        <div class="submit_success low_submit">
					<!--content-->
					<div class="sub_su_main">
						<!--submit-title-->
						<div class="submit_title">提交成功</div>
						<!--icon-success-图标-->
						<div class="iconfont icon-icon_chenggongda icon_success"></div>
						<!--电话沟通按钮-->
						<div class="tel_phone tel_phone_pop">商家会尽快联系您</div>
						<!--电话沟通按钮-->
						<div class="tel_phone tel_phone_color">想要更低价, 马上 <i class="iconfont icon-icon_phone_miaoshu submit_tel">&nbsp;电话咨询</i></div>
						<!--公用按钮-->
						<button class="button_public button_public_buttom button_public_top">我知道了</button>
					</div>
				</div>
		    </div>
			
		</div>
		
		<!--shadow-->
		<div class="shadow_detail">
			
		</div>
	</body>
</html>
