<!DOCTYPE html>
<html>
	<head>

<body class="hdpbox">
    <!--车源图片star -->
    <div class="g-outer">
        <div class="g-top" style="height: 40px;">
            <div class="g-return">
                <a href="http://m.taoche.com/buycar/bigimages.aspx?ucarid=13446586&amp;carid=8885&amp;idx=1#" onclick=" history.back(); return false;" class="g-btn-return">返回</a> <span>速腾09款 1.6L/2V 手动 时尚型</span>
            </div>
        </div>
        <!--swiper-->
        <div class="swiper-container-silder silder" style="cursor: -webkit-grab; margin-top:40px;">
            <ul class="swiper-wrapper" style="width: 6000px;transform: translate3d(-3750px, 0px, 0px); transition-duration: 0s;">
				<li class="swiper-slide" ><img src="../images/021701ujo8.jpg" alt="速腾09款 1.6L/2V 手动 时尚型"></li>
				<li class="swiper-slide" ><img src="../images/021701ujo8.jpg" alt="速腾09款 1.6L/2V 手动 时尚型"></li>
				<li class="swiper-slide" ><img src="../images/021701ujo8.jpg" alt="速腾09款 1.6L/2V 手动 时尚型"></li>
				<li class="swiper-slide" ><img src="../images/021701ujo8.jpg" alt="速腾09款 1.6L/2V 手动 时尚型"></li>
				<li class="swiper-slide" ><img src="../images/021701ujo8.jpg" alt="速腾09款 1.6L/2V 手动 时尚型"></li>
				<li class="swiper-slide" ><img src="../images/021701ujo8.jpg" alt="速腾09款 1.6L/2V 手动 时尚型"></li>
			</ul>
        </div>
        <div class="ban-page ban-page_img">
            <div class="ban-pagination swiper-pagination-fraction">
            	<span class="swiper-pagination-current">1</span> / <span class="swiper-pagination-total">3</span>
            </div>
        </div>
		<!--end-->
		
    </div>
    <!-- 电话按钮  -->
    <a href="#" class="btn btn_img">
        <span class="span_bg"></span>
       	 点击拨打,马上联系商家
    </a>
	<!--END-->
<script src="../js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="../js/swiper.min.js" type="text/javascript"></script>
<script src="../js/swiper-extend.js" type="text/javascript"></script>

<script>
	  var banSwiper = new Swiper('.ban_swiper', {
		   loop: true,
		   pagination: '.ban-pagination',
		   paginationType: 'fraction'
	   });
    var picCnt =14;
    /*大图页初始化*/
    //滑动幻灯片
    (function () {
        if(parseInt(picCnt)>0)
        {
            var $container = $('.swiper-container-silder'),
            items = $container.find('.swiper-wrapper li'),
            $nob = $('.g-bottom');
            $container.show();
            if (items.length == 0) return;

            $container.on('setIndex', function (event, idx) {
                $nob.html('<p><em>' + (idx + 1) + '</em>/' + items.length+"</p>");
            });
            $container.trigger('setIndex',  0);
            $container.show();
            // 焦点图切换
            $container.slider({
                autoplay: false,
                loop: true,
                calculateHeight: false,
                initialSlide:0,
                setIndex: function (swiper) {
                    this.trigger('setIndex', swiper.activeLoopIndex);
                },
                init: function () {
                    var $this = this;
                    var li = $this.find('.swiper-slide');
                    var clientHeight = document.documentElement.clientHeight || document.body.clientHeight,
                        clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
                    var imgs = items.find('img');
                    if (clientWidth > clientHeight) {
                        imgs.css({ 'max-height': 'auto', 'width': '100%' });
                    } else {
                        imgs.css({ 'max-width': '100%', 'height': 'auto' });
                    }
//                    /*解决高度自适应问题*/
//                    $('.g-outer').height(clientHeight)
                }
            })
        }
    })();

</script>
</body>
</html>
