<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<link rel="stylesheet" type="text/css" href="../css/公共控件.css" />

	<link href="../css/swiper.min.css" rel="stylesheet"> <!--banner css-->
	<link href="../css/detail.css" rel="stylesheet">

<body class="bg-greyer">
	<!--头部导航 star -->
	<div class="header">

		<a id="btnSearch" class="btn-search" href="http://m.taoche.com/buycar/search.aspx">搜索</a>
	    <a id="divLoginStatus" href="http://m.taoche.com/i/usercenter.aspx">
	        <div class="zhangh">
	            账号</div>
	    </a>
	   
	    <a style="display: none" id="userInfoContainer" href="http://m.qichetong.com/authenservice/login.aspx"></a>
	    <div style="display: none;" id="popNav" class="pop-nav">
	        <i></i>
	        
	        
	        <ul>
	            <li><a href="http://m.taoche.com/">首页</a></li>
	            <li><a href="/all/">买车</a></li>
	            <li><a href="http://m.taoche.com/sellcar/">卖车</a></li>
	            <li><a href="http://m.taoche.com/pinggu/">估车</a></li>
	            <li style="" id="liZhihuan"><a href="http://zhihuan.m.taoche.com/">云置换</a></li>
	            <li><a href="http://m.taoche.com/guide/indexguide.aspx">攻略</a></li>
	            <li><a href="http://m.taoche.com/tools/index.aspx">工具</a></li>
	            <li><a onClick="downloadApp();" href="javascript:">APP</a></li>
	            <li style="display: none;" id="lilast"><a href="javascript:"></a></li>
	        </ul>
	    </div>
	</div>
	<!--头部导航 end -->
	<!-- 头部返回star -->
	<div class="b-return">
		<a class="btn-return" href="#">返回</a>
		<span>车源详情</span>
	    <div class="b-return-rit">
	    	<a href="#" class="d_share" data-action="popup-share">分享</a>
	    </div>
	</div>
	<!-- 头部返回end -->
	<!-- 分享 弹出层  start -->
	<div class="leftmask mark mark1" style="display: none;"></div>
    <div class="leftPopup share-bottom popup-share share-bottom6" data-back="mark1" style="display: none;">
        <div class="swipeLeft">
            <!--去掉swipeLeft-block 样式就会隐藏-->
            <div class="share-box">
                <ul>
                    <li>
                        <a href="###" class="icon-sina">新浪微博
                        </a>
                    </li>
                    <li>
                        <a href="###" class="icon-weixin">微信好友
                        </a>
                    </li>
                    <li>
                        <a href="###" class="icon-pengyouquan">朋友圈
                        </a>
                    </li>
                    <li>
                        <a href="###" class="icon-qqfriend">QQ好友</a>
                    </li>
                    <li>
                        <a href="###" class="icon-qq">QQ空间
                        </a>
                    </li>
                    <li>
                        <a href="###" class="icon-wb">腾讯微博
                        </a>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <a href="###" class="close">取消</a>
        </div>
    </div>
	<!-- 分享 弹出层  end -->
	
	<!-- banner start -->
	<div class="banner-wrap">
		<div class="swiper-container ban_swiper">
		    <ul class="swiper-wrapper">
		        <li class="swiper-slide"><a href="#" title=""><img src="../temp/detail/pic.jpg" alt="" width="100%"></a></li>
		        <li class="swiper-slide"><a href="#" title=""><img src="../temp/detail/pic.jpg" alt="" width="100%"></a></li>
		        <li class="swiper-slide"><a href="#" title=""><img src="../temp/detail/pic.jpg" alt="" width="100%"></a></li>
		    </ul>
		    <!-- Add Pagination -->
		    <div class="ban-page"><div class="ban-pagination"></div></div>
		</div>
		<div class="ban-icon">
			<!-- 保障车  -->
			<span class="ico-bzc"></span>
			<!-- 认证车  -->
			<!--<span class="ico-rzc"></span>-->
			<!-- 无实拍情况  -->
			<!--<span class="ico-wrz">未上传车源实拍图,此为新车图片</span>-->
		</div>
	</div>
	<!-- banner end -->
	
	
	
	<!-- after-wrap start -->
	<div class="after-wrap boxwrap mt12">
		<div class="m-tle">
			<h2 class="h2">售后保障</h2>
		</div>
		<div class="m-cont">
			<div class="mbox-top after-top">
				<p class="mbox-ico"><span></span></p>
				<p class="mbox-txt">该车由原厂4S店提供售后服务</p>
				<p class="mbox-txt2">保修剩余<em class="num">15</em>个月或<em class="num">2.33</em>万公里</p>
			</div>
		</div>
	</div>
	<!-- after-wrap end -->
	
	<!-- after-wrap start -->
	<div class="after-wrap boxwrap mt12">
		<div class="m-tle">
			<h2 class="h2">售后保障</h2>
		</div>
		<div class="m-cont">
			<!-- 售后保障第二种情况  -->
			<div class="mbox-top after-top after-top2">
				<p class="mbox-ico"><span></span></p>
				<p class="mbox-txt">该车享受延长质保服务</p>
				<p class="mbox-txt2">由商家提供受国家认可的延保服务<br/>详情请咨询商家</p>
			</div>
		</div>
	</div>
	<!-- after-wrap end -->
	
	<!-- after-wrap start -->
	<div class="after-wrap boxwrap mt12">
		<div class="m-tle">
			<h2 class="h2">售后保障</h2>
		</div>
		<div class="m-cont">
			<!-- 售后保障第三种情况  -->
			<div class="mbox-top after-top after-top3">
				<p class="mbox-ico"><span></span></p>
				<p class="mbox-txt">该车由宝马中国提供官方售后服务</p>
				<ul class="mbox-ul">
					<li><em>2个月或2万公里质量担保</em></li>
					<li><em>24小时BMW道路救援</em></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- after-wrap end -->

	
	<div id="backtop" class="m-r-box" style="display: block;">
	    <!-- 返回顶部 start -->
	    <a onClick="window.scrollTo(0,0)" href="javascript:void(0);" class="m-r-top">
	        <div class="ico-top-arrow">
	        </div>
	    </a>
	    <!-- 返回顶部 end -->
	</div>


	<!-- footer start -->
    <div class="footer">
        <div class="left-part">
            <a href="#" class="current">手机版</a> <a href="#">电脑版</a>
        </div>
        <div class="right-part">
            <a href="#">提意见</a>
        </div>
    </div>
	<!-- footer end -->
	
	<script src="../js/jquery-1.8.0.min.js"></script>
	<script src="../js/model.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>
    	//banner
    	var banSwiper = new Swiper('.ban_swiper',{
    		loop:true,
	        pagination: '.ban-pagination',
	        paginationType: 'fraction'
        });
        $(function () {
	        //分享
	        (function () {
	            $('[data-action=popup-share]').rightSwipe({
	                clickEnd: function (b) {
	                    var $leftPopup = this;
	                    if (b) {
	                        var $back = $('.' + $leftPopup.attr('data-back'))
	                        $back.touches({ touchstart: function (ev) { ev.preventDefault(); }, touchmove: function (ev) { ev.preventDefault(); } });
	                        $leftPopup.find('.close').on('click', function (ev) {
	                            ev.preventDefault();
	                            $back.trigger('close');
	                        })
	                    }
	                }
	            })
	        })();
		})
    </script>
</body>
</html>
