<!DOCTYPE html>
<!-- saved from url=(0076)http://m.taoche.com/buycar/bigimages.aspx?ucarid=13367400&carid=106315&idx=1 -->
<html>
	<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>车源图片</title>
		<link rel="stylesheet" type="text/css" href="../css/公共控件.css"/>
		<link href="../css/swiper.min.css" rel="stylesheet">
		<link href="../css/detail.css" rel="stylesheet">
		<!--new-->
		<link rel="stylesheet" href="../css/new车源详情.css">

</head>
<body class="hdpbox">
   <!--车源图片star -->
<div class="g-outer">
	<div class="g-top">
		<div class="g-return">
			<a href="http://m.taoche.com/buycar/bigimages.aspx?ucarid=13367400&amp;carid=106315&amp;idx=1#" onclick=" history.back(); return false;" class="g-btn-return">返回</a><span>奥迪A1(进口)14款 Sportback 30TFSI 舒适型</span>
		</div>
	</div>
	<!-- banner start -->
	<div class="banner-wrap">
		<div class="swiper-container ban_swiper">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><a href="#" title=""><img src="../temp/detail/pic.jpg" alt="" width="100%"></a>
				</li>
				<li class="swiper-slide"><a href="#" title=""><img src="../temp/detail/pic.jpg" alt="" width="100%"></a>
				</li>
				<li class="swiper-slide"><a href="#" title=""><img src="../temp/detail/pic.jpg" alt="" width="100%"></a>
				</li>
			</ul>
			<!-- Add Pagination -->
			<div class="ban-page">
				<div class="ban-pagination"></div>
			</div>
		</div>
		<div class="ban-icon">
			<!-- 无实拍情况  -->
			<!--<span class="ico-wrz">未上传车源实拍图,此为新车图片</span>-->
		</div>
	</div>
	<!-- banner end -->
	<a href="#" class="btn"><span class="span_bg"></span>点击拨打,马上联系商家</a>

	
</div>

	<!--弹层对话框-->
	<div class="pop">
		<h1>现在联系商家吗?</h1>
		<h2>电话 : <a href="tel:17710282847">17710282847</a></h2>
		<div class="btn_group">
			<a href="#">取消</a>
			<a id="btn3" style="border:none;" href="#" class="active">确认</a>
		</div>
	</div>
	<!--阴影层-->
	<div class="shadow"></div>


   <!--js部分-->
   <script src="../js/jquery-1.8.0.min.js"></script>
   <script src="../js/model.js"></script>
   <script src="../js/swiper.min.js"></script>
   <script>
	   //banner
	   var banSwiper = new Swiper('.ban_swiper', {
		   loop: true,
		   pagination: '.ban-pagination',
		   paginationType: 'fraction'
	   });
	   $(function () {
		   //分享
		   (function () {
			   $('[data-action=popup-share]').rightSwipe({
				   clickEnd: function (b) {
					   var $leftPopup = this;
					   if (b) {
						   var $back = $('.' + $leftPopup.attr('data-back'))
						   $back.touches({
							   touchstart: function (ev) {
								   ev.preventDefault();
							   }, touchmove: function (ev) {
								   ev.preventDefault();
							   }
						   });
						   $leftPopup.find('.close').on('click', function (ev) {
							   ev.preventDefault();
							   $back.trigger('close');
						   })
					   }
				   }
			   })
		   })();
	   })
   </script>
<script>
	$('#btn3').click(function(){
		$('.shadow,.pop').hide();
	})
	
</script>
</body>
</html>
