<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>二手车 - APP推广入口</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="../css/头尾.css">
    <link rel="stylesheet" type="text/css" href="../css/公共控件.css">
</head>
<body>
	<!-- 微信中打开-顶部灰色条  start -->
	<div class="wx-bar" style="display:none;">
		<span>点击右上角，选择“在浏览器打开”一键跳转</span>
	</div>
	<!-- 微信中打开-顶部灰色条  end -->
	<!-- 车型列表  start -->
	<div class="app-carlist">
		<ul>
			<li>
				<a href="#">
					<div class="car-img">
						<img src="../images/pic_180_120.jpg"/>
					</div>
					<div class="car-txt">
						<p class="name txtElps">奥迪Q5(进口)10款奥迪Q5(进口)10款 10款  </p>
						<p class="pri">27.56万</p>
						<p class="time">2013-06上牌 | 8.0万公里</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<!-- 车型列表  end -->
	
	<!-- 下载 start -->
	<div class="hslie"></div>
	<div class="app-download-m">
		<p class="t-pcenter">为保护个人用户隐私，该手机号已加密</p>
		<div class="app-down-box">
			<div class="app-down-i">
				<div class="app-d-icon">
					<img src="http://image.bitautoimg.com/taoche/2016taoche_m/app1.png"/>
				</div>
				<div class="app-d-txt">
					<p class="p-phone">1861-1842-XXXX</p>
					<p class="p-tips">请使用APP联系此发布者</p>
				</div>
			</div>
			<div class="btn-app-d">
				<a href="#" class="btn-orange">下载APP，获取联系方式</a>
				<a href="#" class="btn-orangebord">已安装APP？点此前往联系</a>
			</div>
			<p class="btn-a-tips">如无法跳转，请使用主流浏览器打开</p>
		</div>
		<div class="foot-app-bottom">
			<p class="pt">随时随地买卖二手车</p>
			<p class="pb">易车二手车 m.taoche.com</p>
		</div>
	</div>
	<!-- 下载 end -->
</body>
</html>
