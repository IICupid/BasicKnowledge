<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>

<script src="../js/jquery.royalslider.min.js" type="text/javascript"></script>
<script src="../js/royalslider.extend.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
			 $('#verticallist').slider({}, {
                autoScaleSlider: true,
                autoPlay: {
                    // autoplay options go gere
                    enabled: true,
                    pauseOnHover: true
                },
                sliderTouch: false,
				slidesOrientation:'vertical',
				transitionSpeed:1000,
				loop:true,
				loopRewind:true,
				autoScaleSliderHeight:90
            }
            );
			 
		 
		 
		 var $slider1 = $('#slider1');
		
		 $slider1.fadesliderbase({
            speed:300,
            init: function (items) {
                var $this = this;
                $slider1.count = items.length;
				var $menuUl = $this.parent().find('.focus3_num ul');
				
				$menuUl.width(items.length * 20);
				 var menuli = [];
				items.each(function (index, curr) {
                    var li = document.createElement('li');
                    if (index == 0) {
                        li.className = 'current';
                    }
                    var $a = $('<a>');
                    $a.attr('href', '###');
                    $a.on('mouseover', function () {	
                        $this.oindex = $this.index;
                        $this.index = index;
                        $slider1.trigger('trans');
						
                    });
                    li.appendChild($a[0]);
                    menuli.push(li);
                    $menuUl[0].appendChild(li);
					
                })
				
				$slider1.on('setIndex', function (event, idx) {
                    $(menuli).each(function (index, curr) {
                        $(curr).removeClass('current');
                    })
                    idx = idx < 0 ? menuli.length - Math.abs(idx) : idx;
                    $(menuli[idx]).addClass('current');
                })

                $slider1.on('start', function () {
                    clearInterval($slider1.interval);
                    $slider1.interval = setInterval(function () {
                        $this.trigger('next');
                    }, 3000);
                })

                $slider1.on('stop', function () {
                    clearInterval($slider1.interval);
                });

                $slider1.hover(function () {
                    $slider1.trigger('stop');
                }, function () {
                    $slider1.trigger('start');
                }).trigger('start');
				
				$menuUl.hover(function () {
                    $slider1.trigger('stop');
                }, function () {
                    $slider1.trigger('start');
                })
				
            },
            fnChange: function () {
                $slider1.trigger('setIndex', this.index % $slider1.count);
            }
        })
		 
		var $sliderBox = $('#focus2');
        var menuli = [];
        $sliderBox.fadesliderbase({
            speed:300,
            init: function (items) {
                var $this = this;
                $sliderBox.count = items.length;
				var $menuUl = $this.find('.focus2_num');
				$menuUl.width(items.length * 20);
				
				items.each(function (index, curr) {
                    var li = document.createElement('li');
                    if (index == 0) {
                        li.className = 'current';
                    }
                    var $a = $('<a>');
                    $a.attr('href', '###');
                    $a.on('mouseover', function () {
                        $this.oindex = $this.index;
                        $this.index = index;
                        $sliderBox.trigger('trans');
						
                    });
                    li.appendChild($a[0]);
                    menuli.push(li);
                    $menuUl[0].appendChild(li);
                })
				
				$sliderBox.on('setIndex', function (event, idx) {
                    $(menuli).each(function (index, curr) {
                        $(curr).removeClass('current');
                    })
                    idx = idx < 0 ? menuli.length - Math.abs(idx) : idx;
                    $(menuli[idx]).addClass('current');
                })
				
                $sliderBox.on('start', function () {
                    clearInterval($sliderBox.interval);
                    $sliderBox.interval = setInterval(function () {
                        $this.trigger('next');
                    }, 3000);
                })

                $sliderBox.on('stop', function () {
                    clearInterval($sliderBox.interval);
                });

                $sliderBox.hover(function () {
                    $sliderBox.trigger('stop');
                }, function () {
                    $sliderBox.trigger('start');
                }).trigger('start');
				
            },
            fnChange: function () {
                $sliderBox.trigger('setIndex', this.index % $sliderBox.count);
            }
        })
			 
			 
	})
</script>
