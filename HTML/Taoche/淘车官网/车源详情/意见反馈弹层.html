<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/col.min.css">
    <link rel="stylesheet" type="text/css" href="../css/1200_com.css">
    <link rel="stylesheet" type="text/css" href="../css/1200_头.css">
    <link rel="stylesheet" type="text/css" href="../css/图片列表.css">
    <link rel="stylesheet" type="text/css" href="../css/按钮.css">
    <link rel="stylesheet" type="text/css" href="../css/⁮标题.css">
    <link rel="stylesheet" type="text/css" href="../css/输入表单.css">
    <link rel="stylesheet" type="text/css" href="../css/浮层.css">
    <link rel="stylesheet" type="text/css" href="../css/气泡.css">
    <link rel="stylesheet" type="text/css" href="../css/toast.css">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://img1.bitautoimg.com/uimg/2016/yiche/js/html5shiv.min.js"></script>
    <script src="http://img1.bitautoimg.com/uimg/2016/yiche/js/Respond.min.js"></script>
    <![endif]-->
    <script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .popover{ position: static; margin-top: 100px;}
    </style>
</head>
<body>
<!---->
<div class="popover popover-fb">
    <div class="popover-close">
        <a href="javascript:;">关闭</a>
    </div>
    <div class="store-tel-box_news">
        <div class="icons">
            <img class="" src="http://image.bitautoimg.com/taoche/2017/pc/default/window_bg.png">
            <span class="iconfont icon-fankui2"></span>
        </div>

        <dl class="store-tel-box-title">
            <dt>意见反馈</dt>
        </dl>


        <div class="store-tel-box-form feedback-box">
            <!--选择分类-->
            <div class="feedback-list">
                <div class="feedback-titel">请您选择问题分类</div>
                <div class="feedback-nav-c">
                <ul class="feedback-nav">
                    <li><a href="" class="fb_sel">功能建议</a></li><!--选择状态样式fb_sel-->
                    <li> <a href="">故障反馈</a></li>
                    <li><a href="">车源相关</a></li>
                    <li class="mar0"><a href="">其他</a></li>
                </ul>
                <!--错误提示-->
                <span class="error_title">您还没有选择问题分类哦</span>
            </div>
                <!---->
                <div class="feedback-sr-c">
                <div class="feedback-sr clearfix" >
                    <textarea name="" class="feedback-txtarea" id="content_6">在这里留下您的建议或问题详述，我们将会认真查阅和处理。</textarea>
                    <!--未输入颜色值为#cbcbcb;-->
                    <p>您还可以输入<span class="colff0">200</span>字</p>
                </div>
                <!--错误提示-->
                <span class="error_title">您还没有填写问题详述哦</span>
                </div>
                <!---->
                <div class="feedback-titel f14">如您需要得到回复，可选择以下联系方式：
                <span><i class="iconfont icon-frame-Choice checkbox checked"></i>邮箱</span>
                <span><i class="iconfont icon-frame-Choice checkbox"></i>手机</span>
                </div>
                <!--邮箱start-->
                <div class="item fb-item">
                    <label class="text "><!--warning-->
                        <input type="tel">
                        <span class="tip">请输入邮箱</span>
                        <span class="iconfont icon-youxiang"></span>
                    </label>
                    <!--下拉菜单-->
                    <ul class="fb-txt-list">
                        <li> <a href="">60332212@qq.com</a></li>
                        <li> <a href="">60332212@126.com</a></li>
                        <li> <a href="">60332212@sina.com</a></li>
                        <li> <a href="">60332212@163.com</a></li>
                        <li> <a href="">60332212@yiche.com</a></li>
                    </ul>
                    <!--错误提示-->
                    <span class="error_title">邮箱输入有误，请核对后重新输入</span>
                </div>
                <!--邮箱end-->
                <!--手机号start-->
                <div class="fb-item clearfix">
                <div class="item">
                    <label class="text warning">
                        <input type="tel">
                        <span class="tip">请输入手机号</span>
                        <span class="iconfont icon-phone-Inputbox"></span>
                        <img class="img_loading" src="../images/Refresh.gif">
                    </label>
                    <!--错误提示-->
                    <span class="error_title">客官，给个靠谱的手机号呗</span>
                </div>
                <div class="img_code_main block">

                    <!--手机验证码-->
                    <div class="item img_code_input new-item">
                        <label class="text warning">
                            <input type="text">
                            <span class="tip">请输入短信验证码</span>
                            <span class="iconfont icon-Key-box"></span>
                        </label>
                        <!--错误提示-->
                        <div class="item_list ">
                            <span class="error_title error_title_code">请输入短信验证码</span>
                        </div>
                    </div>
                    <!--验证码-->
                    <div class="img_code1">获取验证码</div>
                    <div class="img_code1_active">59S后重新发送</div>
                </div>
                </div>
                <!--手机号end-->
            </div>

            <!--按钮-->
            <button class="submit">提 交</button>
        </div>
    </div>
</div>
<!--提交成功-->
<div class="popover popover-fb">
    <div class="popover-close">
        <a href="javascript:;">关闭</a>
    </div>
    <div class="store-tel-box_news">
        <div class="icons">
            <img class="" src="http://image.bitautoimg.com/taoche/2017/pc/default/window_bg.png">
            <span class="iconfont icon-Success"></span>
        </div>

        <dl class="store-tel-box-title">
            <dt>提交成功</dt>
        </dl>
            <!---->
        <div class="new-fb-erwm clearfix">
            <h5>扫描下载APP，特价车源不错过</h5>
            <p>
                <img src="http://image.bitautoimg.com/taoche/2016_pc_usedcar/new-fk-ewm.jpg" alt="">
            </p>
        </div>
    </div>
</div>

</body>
</html>
