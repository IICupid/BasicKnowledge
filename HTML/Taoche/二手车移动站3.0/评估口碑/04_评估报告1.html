<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<title>易车二手车</title>
	<link rel="stylesheet" type="text/css" href="../css/头尾.css" />
	<link rel="stylesheet" type="text/css" href="../css/公共控件.css" />
	<link rel="stylesheet" type="text/css" href="../css/评估_口碑.css" />
</head>

<body class="bg-greyer">
	<!--头部导航 star -->
	<div class="header">
		<h1><a class="logo" title="易车二手车" href="http://m.taoche.com/">易车二手车</a></h1> 
	    <a onClick="showNav();" id="btnNav" class="btn-nav " href="javascript:;">导航<i></i></a>
		<a id="btnSearch" class="btn-search" href="http://m.taoche.com/buycar/search.aspx">搜索</a>
	    <a id="divLoginStatus" href="http://m.taoche.com/i/usercenter.aspx">
	        <div class="zhangh">
	            账号</div>
	    </a>
	   
	    <a style="display: none" id="userInfoContainer" href="http://m.qichetong.com/authenservice/login.aspx"></a>
	    <div style="display: none;" id="popNav" class="pop-nav">
	        <i></i>
	        
	        
	        <ul>
	            <li><a href="http://m.taoche.com/">首页</a></li>
	            <li><a href="/all/">买车</a></li>
	            <li><a href="http://m.taoche.com/sellcar/">卖车</a></li>
	            <li><a href="http://m.taoche.com/pinggu/">估车</a></li>
	            <li style="" id="liZhihuan"><a href="http://zhihuan.m.taoche.com/">云置换</a></li>
	            <li><a href="http://m.taoche.com/guide/indexguide.aspx">攻略</a></li>
	            <li><a href="http://m.taoche.com/tools/index.aspx">工具</a></li>
	            <li><a onClick="downloadApp();" href="javascript:">APP</a></li>
	            <li style="display: none;" id="lilast"><a href="javascript:"></a></li>
	        </ul>
	    </div>
	</div>
	<!--头部导航 end -->
	<!-- 头部返回star -->
	<div class="b-return">
		<a class="btn-return" href="#">返回</a>
		<span>估值报告</span>
		<div class="b-return-rit"><a href="#" class="b-return-city">北京</a></div>
	</div>
	<!-- 头部返回end -->
	
	<!-- buy-top-wrap start -->
	<div class="buy-top-wrap2">
		<div class="data-box">
			<ul>
				<li class="data-li1 data-side">
					<div class="data-in">
						<p class="pt">车况略差</p>
						<p class="pb">20.90万</p>
					</div>
				</li>
				<li class="data-li2 data-mid">
					<div class="data-in">
						<p class="pt">参考估价</p>
						<p class="pm"><em>30.05</em>万</p>
						<p class="pb">向个人买</p>
					</div>
				</li>
				<li class="data-li3 data-side">
					<div class="data-in">
						<p class="pt">车况良好</p>
						<p class="pb">32.90万</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="car-data-cx">
			<p class="pt">帕萨特 2014款 1.4T 双离合 尊荣版</p>
			<p class="pb">2013-06 上牌 | 8.0万公里</p>
		</div>
	</div>
	<!-- buy-top-wrap end -->
	
	<!-- 价格对比 start -->
	<div class="buy-cont-wrap divwrap mt12">
		<h2 class="pg-h2">价格对比</h2>
		<div class="pg-maincont">
			<div class="graph-box">
				<p><img src="../temp/kb/graph1_2.jpg"/></p>
			</div>
		</div>
	</div>
	<!-- 价格对比 end -->
	
	<!-- 风险分析 start -->
	<div class="buy-cont-wrap divwrap mt12">
		<h2 class="pg-h2">风险分析</h2>
		<div class="pg-maincont">
			<div class="graph-box">
				<img src="../temp/kb/graph2.jpg"/>
			</div>
			<p class="p-tips-fx p-fx"><em>风险：价格偏低，可能车况较差或存在价格欺诈</em></p>
			<p class="p-tips-fx p-pg"><em>偏贵：价格偏高，可能基本全新或经过特殊改装</em></p>
		</div>
	</div>
	<!-- 风险分析 end -->
	
	<!-- 价格走势 start -->
	<div class="buy-cont-wrap divwrap mt12">
		<h2 class="pg-h2">价格走势</h2>
		<div class="pg-maincont">
			<div class="graph-box">
				<p><img src="../temp/kb/graph3.jpg"/></p>
			</div>
		</div>
	</div>
	<!-- 价格走势 end -->
	
	<!-- footer start -->
    <div class="footer">
        <div class="left-part">
            <a href="#" class="current">手机版</a> <a href="#">电脑版</a>
        </div>
        <div class="right-part">
            <a href="#">提意见</a>
        </div>
    </div>
	<!-- footer end -->
	
	
</body>
</html>
