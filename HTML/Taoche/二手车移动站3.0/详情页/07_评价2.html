<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/公共控件.css" />
<link rel="stylesheet" type="text/css" href="../css/d_mask.css" />
</head>

<body>


<!-- 内容 -->
<div class="cover-layer-box">
	<div class="cover-layer"> 
		<h2>评价本次服务</h2>
		<ul class="evaul eva-only">
			<li class="icon-1 current"><a href="#"><i></i><h3>非常满意</h3><p>收藏此车，方便看车</p></a></li>
		</ul>
		<div class="form-box">
			<ul>
				<li>
					<label>手机号</label>
					<input type="tel" class="tel" maxlength="11" placeholder="请输入11位手机号">
				</li>
				<li>
					<label>验证码</label>
					<input type="text" placeholder="请输入">
					<span class="f-right">
						<a href="#" class="get-yzm">获取验证码</a>
					</span>
				</li>
				<li>
					<label>校验码</label>
					<input type="text" placeholder="请输入">
					<span class="f-right">
						<img src="../images/yzm.jpg">
						<a href="#" class="change"></a>
					</span>
				</li>
			</ul>
			<div class="btn-block"><a href="#">确定</a></div>
			<div class="re-select">重新选择评价</div>
		</div>
		<div class="close"></div>
	</div>
</div>
<div class="layer-bg"></div>
<!-- /内容 -->
</body>
</html>
