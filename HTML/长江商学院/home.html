		<script type="text/javascript">
			$(function() {
				(function() {
					var ul = $('.emba-banner-ul'),
						li = ul.find('li'),
						index = 0,
						aIcon=$(".banner-icon a");
					    setInterval(function() {
					    index++;
					    if(index === li.length) {
							index = 0;
						}
						li.eq(index).css("opacity", "1").siblings("li").css("opacity", "0");
						aIcon.eq(index).addClass("icon-active").siblings('a').removeClass("icon-active");
					}, 3000);
					
				})();

			});
		</script>
