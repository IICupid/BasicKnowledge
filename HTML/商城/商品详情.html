<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="apple-mobile-web-app-status-bar-style"/>
		<title>商品详情</title>
		<link href="css/global.css" type="text/css" rel="stylesheet">
		<link href="css/flex.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="title_box">
			<div><img class="back_img" src="images/back_img.png"  alt=""></div>
			商品详情
		</div>
		<div class="address_list_box">
			<div class="detail_product">
				<div class="detail_product_pic">
					<span class="num_index">12</span>
					<img src="images/pen_detail.png" alt="">
				</div>
				<h6>得力彩色铅笔 美术绘画填色画画涂色彩铅12/18/24/36/48/60色</h6>
				<div class="pen_price_box">
					<span class="pen_price">¥ 22.8</span>
					<s>原价：<span>¥ 58.8</span></s>
					<div class="num_handle_box">
						<img class="num_handle_sub" src="images/sub_icon.jpg" alt="">
						<img class="num_handle_add" src="images/add_icon.png" alt="">
					</div>
				</div>
			</div>
			<div class="tit_detail flex_box midCenter">
				<span>商品信息</span>
			</div>
			<div class="detail_pro_b">
				<div class=" flex_box row_space_between">
					<div class="detail_pro_inner clearfix">
						<label for="">商品货号:</label><span>764B2453  </span>
					</div>
					<div class="detail_pro_inner clearfix">
						<label for="">包装数:</label><span>12只/包</span>
					</div>
				</div>
				<div class=" flex_box row_space_between">
					<div class="detail_pro_inner clearfix">
						<label for="">装箱数:</label><span>72只/箱 </span>
					</div>
					<div class="detail_pro_inner clearfix">
						<label for="">有无整箱折扣: </label><span>有</span>
					</div>
				</div>
			</div>	
			
		</div>
		<div class="move_icon_box">
			<img class="move_icon" src="images/move_icon.jpg" alt="">
		</div>
		<!-- <div class="add_shopCar flex_box midCenter">
			<button class="add_shopCar_b" class="flex_box midCenter"><img class="spCar" src="images/spc.png" alt="">加入购物车</button>
		</div> -->
		<!-- 弹出层开始 -->
		<div class="pop_box">
			<div class="pop">
				<div class="pop_pic clearfix">
					<div class="pop_pic_l"><img src="images/pen.png" height="190" width="171" alt=""></div>
					<div class="pop_pic_c">
						<div class="pop_pic_c_t">¥ 22.8</div>
						<div class="pop_pic_c_b">请选择颜色分类</div>
					</div>
					<div class="pop_pic_close">
						<img src="images/close.png" alt="">
					</div>
				</div>
				<div class="pop_inner">
					<div class="pop_inner_text">
						<div class="clearfix pop_color_box">
							<label for="">颜色分类</label>
							<ul class="color_list">
								<li>112222色</li>
								<li class="no_product">12色</li>
								<li class="current">12色</li>
								<li>1222色</li>
								<li>12色</li>
								<li>12色</li>
								<li>12色</li>
								<li>122色</li>
								<li>12色</li>
								<li>12色</li>
								<li>122色</li>
								<li>12222色</li>
							</ul>
						</div>
						<div class="pop1_color_box clearfix">
							<label for="">数量</label>
							<div class="pop1_color_box_num flex_box row_space_between">
								<div class="flex_box midCenter">-</div>
								<div class="flex_box midCenter">0</div>
								<div class="flex_box midCenter">+</div>
							</div>
						</div>
					</div>
				</div>
				<button class="sure_pop">确定</button>
			</div>
		</div>
		<!-- 弹出层结束 -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/global.js"></script>
	</body>
</html>
