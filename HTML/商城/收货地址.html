<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" />
		<title>收货地址</title>
		<link href="css/global.css" type="text/css" rel="stylesheet">
		<link href="css/flex.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<div class="title_box">
			<div><img class="back_img" src="images/back_img.png" alt=""></div>
			收货地址管理
		</div>
		<div class="address_list_box">
			<ul class="address_list">
				<li>
					<div class="name_num_box">
						<div class="name_num flex_box row_space_between">
							<span>王二小</span>
							<span>13153512345</span>
						</div>
						<div class="address_bottom flex_box">
							<span class="address_bottom_f">[默认]</span>
							<span class="address_bottom_f_r">北京市海淀区学院路52号首享科技大厦9层</span>
						</div>
					</div>
					<div class="button_two flex_box ">
						<div class="flex_box midCenter"><img class="edit_icon" src="images/edit.png" alt="" data-id="1">编辑</div>
						<div class="flex_box midCenter"><img class="del_icon" src="images/del.png" alt="" data-id="1">删除</div>
					</div>
				</li>
				<li>
					<div class="name_num_box">
						<div class="name_num flex_box row_space_between">
							<span>王二小</span>
							<span>13153512345</span>
						</div>
						<div class="address_bottom">
							<span class="address_bottom_f">[默认]</span>
							<span>北京市海淀区学院路52号首享科技大厦9层</span>
						</div>
					</div>
					<div class="button_two flex_box ">
						<div class="flex_box midCenter"><img class="edit_icon" src="images/edit.png" alt="" data-id="2">编辑</div>
						<div class="flex_box midCenter"><img class="del_icon" src="images/del.png" alt="" data-id="2">删除</div>
					</div>
				</li>
			</ul>
			<button class="add_address">＋新增收货地址</button>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/global.js"></script>
		<script type="text/javascript">
			//删除
			$('.del_icon').click(function() {
				var that = $(this);
				if(window.confirm("确认删除吗？")) {
					var id = that.attr('data-id');
					if(!that.hasClass('not')) {
						$.ajax({
							type: 'post',
							url: '',
							data: {
								id: id
							},
							beforeSend: function() {
								that.addClass('not');
							},
							success: function(data) {
								alert('删除成功');
								that.parents('li').remove();
								that.removeClass('not');
							}
						});
					}
				}

			});

			//编辑 edit_icon
			$('.del_icon').click(function() {
				var that = $(this),
					id = that.attr('data-id');
				window.location.href = 'www.taoche.com/edit?id=' + id;
			});
			//添加地址
			$('.add_address').click(function() {
				//window.location.href = 'www.taoche.com/edit;
			});
		</script>
	</body>

</html>
