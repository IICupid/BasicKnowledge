<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<meta name="x5-orientation" content="portrait" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>二手车列表页面</title>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript">
			(function() {
				window.aler
				var html = document.documentElement,
					htmlW = html.getBoundingClientRect().width;
				html.style.fontSize = htmlW / 15 + "px";
			})()
		</script>
	</head>

	<body>
		<!--header start-->
		<header class="public-header">
			<div class="container clearfix public-header-container">
				<a href="#" class="header-go-back"><span class='iconfont icon-back'></span></a>
				<span class="header-title">买车</span>
				<a href="#" class="header-go-menu"><span class="iconfont icon-danpin"></span></a>
			</div>
		</header>

		<!--nav  menu start-->
		<h1 class="divide-line"></h1>
		<!--nav  menu end-->
		<!--header end-->
		<!--section banner start-->
		<section class="filter-nav clearfix">
			<a class="nav-item">推荐</a>
			<a class="nav-item">推荐
				<span class="icon-warp clearfix">
			    <span class="nav-xia iconfont icon-xiangxia1"></span>
				<span class="nav-shang iconfont icon-xiangshang1"></span>
				</span>
			</a>
			<a class="nav-item active">价格
				<span class="icon-warp clearfix">
			    <span class="nav-xia iconfont icon-xiangxia1 active"></span>
				<span class="nav-shang iconfont icon-xiangshang1"></span>
				</span>
			</a>
			<a class="nav-item">车龄
				<span class="icon-warp clearfix">
			    <span class="nav-xia iconfont icon-xiangxia1"></span>
				<span class="nav-shang iconfont icon-xiangshang1"></span>
				</span>
			</a>
			<a class="nav-item">时间
				<span class="icon-warp clearfix">
			    <span class="nav-xia iconfont icon-xiangxia1"></span>
				<span class="nav-shang iconfont icon-xiangshang1"></span>
				</span>
			</a>
		</section>
		<!--section banner end-->

		<!--car-list start-->
		<section class="car-list">
			<ul class="car-ul">
				<li class="car-li">
					<a href="#" class="car-a">
                        <img src="" class="car-image" />
                        <div>
                        	<p class="car-title"></p>
                        	<p class="car-info">
                        		<span class="car-date"></span>
                        		<span class="car-city"></span>
                        	</p>
                        	<div>
                        		<spa></spa>
                        	</div>
                        </div>
					</a>
				</li>
			</ul>
		</section>
		<!--car-list end-->

		<!---footer start  -->
		<footer>

		</footer>
		<!---footer end  -->
	</body>

</html>
