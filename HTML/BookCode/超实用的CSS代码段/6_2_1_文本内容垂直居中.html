<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.menu {
				width: 300px;
				margin: 0 auto;
				background: #083E6E;
				height: 100px;
				line-height: 100px;
				font-family: "微软雅黑";
				text-align: center;
			}
			
			.box3 {
				text-align: center;
				width: 300px;
				margin: 0 auto;
				height: 200px;
				background: #666666;
				display: table;
			}
			
			.box3 span {
				display: table-cell;
				vertical-align: middle;
			}
			
			.parent {
				position: relative;
				/* 父级元素设置相对定位 */
				margin-left: 100px;
				margin-top: 100px;
				width: 600px;
				height: 400px;
				border: 1px solid #ddd;
				border-radius: 15px;
				background-color: #fff;
				box-shadow: 0 3px 18px rgba(0, 0, 0, .5);
			}
			
			.child {
				position: absolute;
				/* 子级元素设置绝对定位 */
				width: 100px;
				height: 100px;
				background-color: #3eb777;
				border-radius: 15px;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				/* 这个属性设置是必须的 */
			}
			
			.parent1{
            position: relative;
            margin-left: 100px;
            margin-top: 100px;
            width: 600px;
            height: 400px; 
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 3px 18px rgba(0,0,0,.5);
            text-align: center;
        }
        .child1{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #3eb777;
            border-radius: 15px;
            margin-top: -50px;
            margin-left: -50px;
            /*transform: translate(-50%,-50%); */    /*css3中的新属性*/
        }
		</style>
	</head>

	<body>
		<!--
        	作者：1330361087@qq.com
        	时间：2016-12-06
        	描述：对于单行文本，可以设置它的行高等于它父容器的高度，这样就实现了该文本的垂直居中，但是此方法只适用于单行文本。

（其实严格意义上来说，文字并不是绝对的垂直居中的，有那么很小的几像素差距，只是我们看上去它是居中的；这里的原因，就是文本的基线对齐的因素了，感兴趣的朋友可以再深入地去了解一下，这里我就不展开了）平时这样用就可以了。

对于多行文本，设置line-height就无法实现了，在这里有一个方法比较好。

还记得刚学习html的时候，大家应该都记得表格table吧，在每一个单元格里，如果我们想要让里边的文本垂直居中的话，用到的属性是 vertical-align：middle；所以在多行文本的情况下，就可以用的这个属性。

前提条件是，我们需要给文本再加一层标签，这里在 box3 中，我用 span 标签把文字包了起来。

给 span 的父级元素 div.box3 设置 display:table；给 span 设置display:table-cell;vertical-align:middle; 就可以了。
        -->
		<h3>文本内容垂直居中 height line-height相等即可</h3>
		<div class="menu">首页</div>
		<br>
		<br>
		<div class='box3'>
			<span>
				我要居中<br>
				我要居中<br>
				我要居中<br>
				我要居中<br>
				我要居中<br>
				我要居中<br>
			</span>
		</div>

		<br>
		<br>
		<!--
        	作者：1330361087@qq.com
        	时间：2016-12-06
        	描述：无论是块状元素还是行内元素，都可以通过设置 margin 的 left 和 right 为 auto，来达到水平居中的效果，此方法只能进行水平的居中，且对浮动元素或绝对定位元素无效。常用的地方，在做居中布局的时候，对于一个div设置 margin：0 auto; 来实现水平居中。

水平垂直方向：
对于一个块级元素，对它做绝对定位，然后设置它的 left right top bottom 都是0， margin 是 auto， 来实现水平垂直都居中，对于行内元素，无法设置，因为margin-top 和 margin-bottom 对于行内元素不起作用；
        -->
		<div class="parent">
			<div class="child"></div>
		</div>
		<!--
        	作者：1330361087@qq.com
        	时间：2016-12-06
        	描述：该方法只适用于那些已知宽度和高度的元素，并且绝对定位对页面布局没有影响的情况下。

第一步，绝对定位进行居中的原理是通过把这个绝对定位元素的 left 或 top 的属性设置为 50%，这个时候并不是居中的，而是比居中的位置偏移了这个元素宽度或高度的一半距离；

第二步，已知宽高的元素，可以使用一个负的 margin-left 或 margin-top 的值来把它拉回到居中的位置，这个负的 margin 值就是这个元素宽度或高度的一半。

未知宽高的元素，中可以使用 transform:translate(); 这个属性进行设置，这个位移属性是相对于自身进行的，可以传入两个参数，分别是 x 和 y 方向上的偏移量，所以可以传入 (-50%,-50%) 使得元素移动到中心位置实现水平垂直居中。
        -->
		<div class="parent1">
        <div class="child1"></div>
    </div>
	</body>

</html>
