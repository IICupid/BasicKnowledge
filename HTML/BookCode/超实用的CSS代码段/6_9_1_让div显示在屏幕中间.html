<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.wrap{
				height:100%;
				width:100%;
			}
			.orange{
				width:100px;
				height:100px;
				background: orange;
				position: relative;
				left:50%;
				top:50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class='wrap'>
			<div class='orange'></div>
		</div>
	</body>
</html>
