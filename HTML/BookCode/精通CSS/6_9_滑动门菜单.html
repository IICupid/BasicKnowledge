<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/base.css" />
		<style>
			#menu {
				list-style-type: none;
				height: 35px;
				font-family: arial;
				font-size:14px;
				padding:0 0 0 8px;
				overflow: hidden;
				margin: 0 auto;
				background:url(../img/under.gif);
			}
			
			#menu li {
				float: left;
			}
			
			#menu li a {
				display: block;
				padding: 0 0 0 14px;
				color: #ddd;
				line-height: 35px;
			}
			#menu li a:hover,
			#menu li a:focus{
				color:#fff;
				background:url(../img/hover.gif);
			}
			#menu li a strong{
				display:block;
				padding:0 14px 0 0;
			}
			#menu li a:hover strong{
				color:#fff;
				background:url(../img/hover.gif) no-repeat right top;
			}
		</style>
	</head>

	<body>
		<div id="header" class="w1200">
			<ul id="menu">
				<li>
					<a href="#"><strong>Home</strong></a>
				</li>
				<li>
					<a href="#"><strong>Flash</strong></a>
				</li>
				<li>
					<a href="#"><strong>Javascript</strong></a>
				</li>
				<li>
					<a href="#"><strong>HTML</strong></a>
				</li>
				<li>
					<a href="#"><strong>Photoshop</strong></a>
				</li>
			</ul>
		</div>

	</body>

</html>
