<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        *{margin:0;padding:0;}
        a{
            text-decoration:none;
            color:#fff;
        }
        #navigation {
            margin: 50px;
            width: 150px;
            font-family: Arial;
            font-size: 14px;
            background-color: #808080;
        }
            #navigation ul {
                list-style-type: none;
            
            }
                #navigation ul li {
                    border-bottom: 1px solid #9f9f9f;
                    padding: 10px 0;
                    padding-left: 15px;
                }
                    #navigation ul li a {
                    display:block;
                    height:1em;
                    padding:5px 5px 5px 0.5em;
                    }

        #menu{
            margin:0 auto;/*水平居中*/
            width:120px;
            background:#ccc;
            font-family:Arial;
            font-size:14px;
            text-align:center;
            padding:8px;
        }
       #menu a,#menu a:visited{
           display:block;
           background-color:#fff;
           padding:4px 8px;
           color:#000;
           text-decoration:none;
           margin:8px 0;
           border-left:8px solid #9ab;
           border-right:8px solid #9ab;
           /*height:1em;*/
       }
       #menu a.first,#menu a.last{
           margin:0;
       }
       #menu a:hover{
           color:#f00;
           border-left:8px solid #000;
           border-right:8px solid #000;
       }

       .menu{
           width:9em;
           margin:0 auto;
           font-size:14px;
           font-family:Arial;
           border:solid 1px #aaa;
       }
       .menu a,.menu a:visited{
           text-decoration:none;
           display:block;
           color:#000;
           line-height:1.4em;
           border:0.5em solid #fff;
       }
       .menu a:hover{
           color:#fff;
           background-color:#aaa;
           border-color:#ddd #aaa;
       }

       .btn{
          font-family:Arial;
          font-size:14px;
       }
       .btn a,.btn a:visited{
           text-decoration:none;
           text-align:center;
           color:#fff;

           display:block;
           width:10em;
           margin:0.5em auto;

           background:#8ab;

           border:2px solid #fff;
           border-color:#def #678 #345 #cde;
           position:relative;

       }
    </style>
</head>
<body>
