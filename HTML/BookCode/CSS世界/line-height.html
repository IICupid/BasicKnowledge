<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <style>
        body {
            padding-bottom: 100px;
        }

        div {
            margin: 20px 50px;
        }

        .title {
            margin: 50px;
            width: 500px;
            line-height: 50px;
            background-color: #f2f2f2;
            text-align: center;
        }

        .multiple-title {
            box-sizing: border-box;
            margin: 50px;
            padding: 50px;
            width: 300px;
            line-height: 124px;
            background-color: #f2f2f2;
        }

        .multiple-title .content {
            display: inline-block;
            line-height: 20px;
            vertical-align: middle;
        }

        .test {
            margin: 50px;
            font-size: 16px;
            line-height: 0;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
        }

        .test1 {
            margin: 50px;
            font-size: 16px;
            line-height: 1;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
        }

        .image-wrapper {
            line-height: 50px;
            background-color: #f2f2f2;
        }

        .image-wrapper img {
            display: inline-block;
            vertical-align: middle;
        }

        .box {
            line-height: 32px;
        }

        .box span {
            font-size: 24px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="title">
        line-height单行文本垂直居中
    </div>

    <div class="multiple-title">
        <div class="content">
            line-height多行多行文本垂直居中 line-height多行多行文本垂直居中
        </div>
    </div>

    <div class="test">
        我的高度是？
    </div>
    <div class="test1">
        我的高度是？
    </div>

    <div class="image-wrapper">
        你好啊
        <img src="../../Taoche/淘车UI改版/img/about.png" alt="" srcset="">
    </div>

    <div>
        <P>body{font-size:12px}</P>
        <ul>
            <li>body{line-height:150%;}子类继承body</li>
            <li>body{line-height:1.5em;}子类继承body</li>
            <li>body{line-height:1.;}子类继承父类</li>
        </ul>
    </div>

    <div class="box">
        <span>文字</span>
    </div>
    <style>
        .box1 {
            text-align: justify;
            width: 900px;
            border: 1px solid #000;
        }

        .justify-fix {
            display: inline-block;
            width: 1000px;
        }
    </style>
    <div class="box1">
        <img src="../超实用的CSS代码段/img/constable.jpg" alt="" srcset="">
        <img src="../超实用的CSS代码段/img/constable.jpg" alt="" srcset="">
        <img src="../超实用的CSS代码段/img/constable.jpg" alt="" srcset="">
        <img src="../超实用的CSS代码段/img/constable.jpg" alt="" srcset="">
        <i class="justify-fix"></i>
        <i class="justify-fix"></i>
        <i class="justify-fix"></i>
    </div>
    <style>
        .dib-baseliine {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 1px solid #f2f2f2;
            background-color: red;
        }
    </style>
    <div class="inline-block">
        <span class="dib-baseliine"></span>
        <span class="dib-baseliine more-dib-baseline">dfsafa</span>
    </div>
    <style>
        .container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, .5);
            text-align: center;
            font-size: 0;
            white-space: nowrap;
            overflow: auto;
        }

        .container:after {
            display: inline-block;
            content: '';
            height: 100%;
            vertical-align: middle;
        }

        .dialog {
            width:100px;
            height:100px;
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            font-size: 14px;
            white-space: normal;
            background-color: #fff;
        }
    </style>
    <div class="container">
        <div class="dialog">内容区域</div>
    </div>
</body>

</html>
