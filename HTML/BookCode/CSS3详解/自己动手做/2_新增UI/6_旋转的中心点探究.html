<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box-wrapper{height:500px;border:1px solid #000000;position:relative;}
			.box-wrapper .box{width:100px;height:100px;background:#007AFF;transition:all 5s ease;transform-origin:100px 100px;}
			.box-wrapper:hover .box{transform:rotate(45deg);}
			.line-1{position:absolute;height:1px;background:#000;top:200px;width:100%;}
			.line-2{position:absolute;width:1px;background:#000;height:900px;left:200px;}
			.line-3{position:absolute;height:1px;background:#000;top:100px;width:100%;}
			.line-4{position:absolute;width:1px;background:#000;height:900px;left:100px;}
			/*.line-5{position:absolute;height:1px;background:#000;top:200px;width:100%;}
			.line-6{position:absolute;width:1px;background:#000;height:900px;left:200px;}
			.line-7{position:absolute;height:1px;background:#000;top:200px;width:100%;}
			.line-8{position:absolute;width:1px;background:#000;height:900px;left:200px;}*/
		</style>
	</head>
	<body>
	<div class="box-wrapper">
		<div class="line-1"></div>
		<div class="line-2"></div>
		<div class="line-3"></div>
		<div class="line-4"></div>
		<div class="line-5"></div>
		<div class="line-6"></div>
		<div class="line-7"></div>
		<div class="line-8"></div>
		<div class="box">
			
		</div>
	</div>
	</body>
</html>
