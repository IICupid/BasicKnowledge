<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流体布局</title>
    <style>
        /*左右浮动，中间margin或者overflow*/
        /*缺点就是主要内容无法最先加载，当页面内容较多时会影响用户体验。*/
        .left {
            float: left;
            height: 200px;
            width: 100px;
            background-color: red;
        }
        .right {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
        }
        .main {
            margin-left: 100px;
            margin-right: 200px;
            /*或者overflow: hidden;或者auto*/
            height: 200px;
            background-color: green;
        }
        </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="main"></div>
    </div>
</body>

</html>
