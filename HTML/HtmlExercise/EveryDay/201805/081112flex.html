<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        border: 1px solid #000;
        width: 600px;
        height: 200px;
        margin: 100px auto 0;
        display: flex;
    }

    .item {
        flex: 1;
    }

    .item:nth-of-type(1) {
        background: red;
    }

    .item:nth-of-type(2) {
        background: green;
    }

    .item:nth-of-type(3) {
        background: blue;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
