<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../CSS代码类库/reset.css" />
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
			}
			
			.w960 {
				width: 960px;
				margin: 0 auto;
			}
			
			.wrapper {
				min-height: 100%;
				margin-bottom: -100px;
				border: 1px solid #080808;
			}
			
			.content {
				background-color: #003368;
				height: 400px;
			}
			
			.footer,
			.footer-placeholder {
				height: 100px;
			}
			
			.footer {
				background-color: #0097DB;
			}
		</style>
	</head>

	<body>
		<div class="wrapper w960">
			<div class="content"></div>
			<div class="footer-placeholder"></div>
		</div>
		<div class="footer w960"></div>
	</body>

</html>
