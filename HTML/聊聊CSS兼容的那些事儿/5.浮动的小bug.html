<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ljj.cn</title>
    <style>
        .box{
            width: 500px;
            height: 200px;
            border: solid 2px red;
        }
        .cont{
            width: 140px;
            float: left;
            margin-left: 10px;
            height: 200px;
            background-color: #ccc;
            *display:inline;
        }
        /*
            浮动双边距的bug
                产生：
                    同方向的浮动+margin会产生双边距
                解决：
                    display:inline;
        */
    </style>
</head>
<body>
    <div class="box">
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
    </div>
</body>
</html>
