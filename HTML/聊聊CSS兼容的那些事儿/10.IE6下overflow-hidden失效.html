<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ljj.cn</title>
    <style>
        *{margin: 0; padding: 0; list-style: none;}
        .box{
            width: 400px;
            border: solid 1px red;
            margin: 30px auto;
            font-size: 14px;
            font-family: "Microsoft YaHei","微软雅黑";
            overflow: hidden;
            height: 200px;
            
            position: relative;
        }
        .list {
            height: 30px;
            background-color: #6f6f6f;
            border-bottom: solid 1px red;
        }
        .list li{
            height: 30px;
            float: left;
            width: 20%;
            border-right: solid 1px #666;
            margin-right: -1px;
        }
        .list .active{
            position: relative;
            margin-bottom: -1px;
            height: 31px;
            background-color: #fff;
        }
        /*
            ie6下 overflow:hidden;无效的问题：
                产生：当overflow:hidden元素的子元素（或者是孙子元素）如果出现定位的话，父级的overflow 就裁不掉子元素
        
                解决： 给父级添加 定位。
        */
    </style>
</head>
<body>
    <div class="box">
        <ul class="list">
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
            <li class="active">05</li>
        </ul>
    </div>
</body>
</html>
