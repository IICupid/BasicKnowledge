<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ljj.cn</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .list{
            width: 400px;
            margin: 30px auto;
            font-size: 14px;
        }
        .list li{
            height: 30px;
            line-height: 30px;
            background-color: #F00;
            vertical-align: top;
        }
        .list a{
            float: left;
        }
        .list span{
            float: right;
        }
        /*
            li里面下莫名间距:
                产生：li里面有元素是浮动的话，li就会产生莫名的下边距、
                解决：vertical-align: top/middle/bottom;
                
        */
    </style>
</head>
<body>
    <ul class="list">
