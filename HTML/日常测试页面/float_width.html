<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../Blog/css/reset.css" />
		<style>
			body {
				margin: 50px;
			}
			
			.wrapper {
				border: 2px solid #000000;
				float:left;
			}
			
			.div1,
			.div2 {
				float: left;
			}
			
			.div1 {
				width: 100px;
				height: 100px;
				background: #ED8725;
			}
			
			.div2 {
				width: 90px;
				height: 100px;
				background: #6DA203;
			}
			
			.wrapper1{
				border:2px solid #000000;
				/*width:200px;*/
			}
			.div3 {
				width: 100px;
				height: 100px;
				background: #ED8725;
			}
			
			.div4 {
				width: 100%;
				height: 100px;
				background: #6DA203;
			}
		</style>
	</head>

	<body>
		<div class='clearfix'>
			<div class='wrapper clearfix'>
				
				<div class='div1'></div>
				<div class='div2'></div>
			</div>
			<br>
			<div class='wrapper1 clearfix'>
				<div class='div3'></div>
				<div class='div4'></div>
			</div>
		</div>

	</body>

</html>
