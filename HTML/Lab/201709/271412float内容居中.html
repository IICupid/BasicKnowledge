<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{}
		.box .item{width:300px;height:300px;float:left;}
		.box .item:nth-of-type(1){background:#4B0082;}
		.box .item:nth-of-type(2){background:#0000FF;}
		.clearfix:after {content: "";display: block;font-size: 0;height: 0;clear: both;visibility: hidden;}
	</style>
</head>
<body>
  <div class="box">
  	 <div class="item"></div>
  	 <div class="item"></div>
  </div>
  <h2>我是bottom</h2>
  <!-- float 如果不清除浮动 父亲没有高度 -->
</body>
</html>
