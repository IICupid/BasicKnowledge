<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../CSS代码类库/reset.css"/>
		<style type="text/css">
			.outer{
				width:300px;
				height: 300px;
				margin:0 auto;
				position: fixed;
				top:100px;
				background-color: #000099;
			}
			.inner{
				position: absolute;
				top:10px;
				left:10px;
				width:100px;
				height:100px;
				margin:0 auto;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div  class='outer'>
			<div class='inner'></div>
		</div>
	</body>
</html>
