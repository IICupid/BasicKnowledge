
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{
			margin:0 auto;
			margin-top:100px;
			width:100px;
			height:100px;
			background-color:red;
			transition:all 10s;
			/*-webkit-animation:rotate 3s linear infinite;*/
		}
		.ani{
			-webkit-animation:shirnk 3s linear;
		}
		@keyframes rotate{
			from{
				transform:rotate(0deg);
			}
			to{
				transform:rotate(360deg);
			}
		}

		@keyframes shirnk{
			0%{
				transform:scale(0.5,0.5);
			}
			100%{
				transform:scale(1);
			}
		}
		.outer{
			position:relative;
			width:100%;
			height:30px;
			border:solid 1px #000;
		}
		.inner{
			position:absolute;
			width:40px;
			height:40px;
			border:solid 1px red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="outer">
		<div class="inner"></div>
	</div>
	<script type="text/javascript">
		window.onload=function (argument) {
			document.querySelector('.box').addEventListener('click',function () {
				console.log(this)
				this.className="box ani"
			} ,false)
		}
	</script>
</body>
</html>
