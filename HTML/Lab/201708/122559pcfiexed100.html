<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fixed100</title>
    <style>
    html,body{position:relative;}
    * {
        margin: 0;
        padding: 0;
    }

    .header {
        height: 200px;
        background: #467500;
        line-height: 200px;
    }

    .content {
        height: 1600px;
        background: #6FB7B7;
    }

    .footer {
        height: 200px;
        background-color: #467500;
        line-height: 200px;
    }

    .mask {
        position: fixed;
        width:100%;
        height:100%;
        left:0;
        /*right:0;*/
        top:0;
        /*bottom:0;*/
        z-index: 100;
        background-color: #000;
        opacity: 0.8;
    }
    </style>
</head>

<body>
    <div class="header">
        <h3>Header</h3>
    </div>
    <div class="content">
        <div class="main"></div>
    </div>
    <div class="footer">
        <h3>Footer</h3>
    </div>
    <div class="mask"></div>
</body>

</html>
