<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../CSS代码类库/reset.css" />
		<style>
           .wrapper {width: 180px;height: 136px;margin: 0 auto;margin-top:100px;overflow: hidden;position:relative;
			}
			.wrapper a{position:absolute;left:0;top:0;transition:all .5s ease;-webkit-transform-style: preserve-3d;-webkit-backface-visibility: hidden;}
			.wrapper a.font{transform: rotateY(-180deg);}
			.wrapper a.back{transform: rotateY(0deg);}
			.wrapper:hover a.font{transform: rotateY(0deg);}
			.wrapper:hover a.back{transform: rotateY(-180deg);}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="wrapper">
				<a href="#" class="back"><img src="images/2.png" /></a>
				<a href="#" class="font"><img src="images/1.png" /></a>
			</div>
		</div>
	</body>

</html>
