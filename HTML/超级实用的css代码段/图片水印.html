<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/base.css" rel="stylesheet" />
    <style>
        img.big {
            width: 250px;
            height: 150px;

        div.img {
            position: relative;
            left: 0px;
            top: 0px;
            display: inline-block;
            border: 1px solid;
        }

        div.shui {
            position: absolute;
            bottom: 0px;
            right: 0px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="../img/csschaoji/4.jpg" class="big" />
        <div class="shui">Cupid</div>
    </div>
    <div class="img">
        <img src="../img/csschaoji/4.jpg" class="big" />
        <div class="shui">
            <img  src="../img/csschaoji/google.jpg" />
        </div>
    </div>
</body>
</html>
