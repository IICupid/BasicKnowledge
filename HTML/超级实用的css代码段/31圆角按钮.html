<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .round_button {
            border: 1px solid;
            display: block;
            font: bold 12/25px arial, sans-serif;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            width: 100px;
            height: 50px;
            margin: 10px;
            border-radius: 15px;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
        }

        .green {
            color: #3e5706;
            background: #a5cd4e;
            background: -moz-linear-gradient(top,#a5cd4e 0%,#6b8f1a 100%);
            /* linear渐变是线性渐变，对于支持Chrome 浏览器和Safari浏览器来说，
             * 是-webkit-gradient（渐变类型，起始位置，结束位置，color-stop(位置1颜色，特定位置1)），color-stop（位置2颜色，特定位置2）
             * 对于其他浏览器来说：
             * 前缀-linear-gradient(起始位置，特定位置1颜色，特定位置1，特特定位置2颜色，特定位置2)；
             * 下面0%和100% 也就是顶部和底部位置
             * */
            background: -webkit-linear-gradient(linear,left top,left bottom,color-stop(0% #A5CD4E),color-stop(100%,#6b8f1a));
            background: -webkit-linear-gradient(top,#a5cd4e 0%, #6b8f1a 100%);
            background: -ms-linear-gradient(top,#a5cd4e 0%, #6b8f1a 100%);
            background: -o-linear-gradient(top,#a5cd4e 0%, #6b8f1a 100%);
            background: linear-gradient(top,#a5cd4e 0%, #6b8f1a 100%);
        }

        .round_button:hover {
            /*box-shadow的格式是：水平偏倚，垂直偏倚，阴影宽度，阴影颜色，inset 属性设置的事内边框阴影*/
            -webkit-box-shadow: 1px 1px 1px rgba(0,0,0,3),inset 0px 0px 2px rgba(0,0,0,.5);
            -moz-box-shadow: 1px 1px 1px rgba(0,0,0,3),inset 0px 0px 2px rgba(0,0,0,.5);
            box-shadow: 1px 1px 1px rgba(0,0,0,.3),inset 0px 0px 2px rgba(0,0,0,.5);
        }

        .round_button:active {
            -webkit-box-shadow: inset 0px 0px 3px rgba(0,0,0,.7);
        }

        .round_button {
            -webkit-transition: all 0.15s ease;
            transition: all 0.15s ease;
        }
    </style>
</head>

<body>
    <input type="button" value="注册" class="round_button green" />
    <br />
    <a href="#" class="round_button blue">登录</a>
</body>

</html>
