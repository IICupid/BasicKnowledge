<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/base.css" rel="stylesheet" />
    <style>
        #div1 {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 0px;
            height: 0px;
            border: 1px solid #2caac9;
            box-shadow: 0px 0px 3px #0af1f5;
        }

        input {
            margin: 5px;
        }

            input:nth-child(1) {
                width: 200px;
                height: 20px;
            }

            input:nth-child(2) {
                width: 300px;
                height: 30px;
            }
    </style>
</head>
<body>
    <form>
        <label>用户名:</label><input class="inputCl" type="text" />
        <br />
        <label>密码:</label><input class="inputCl" type="text" />
    </form>
    <div id="div1"></div>
    <script src="../js/lib/jquery-2.1.1.js"></script>
    <script src="../js/lib/zQuery.js"></script>
    <script type="text/javascript">
        //Jquery写法
        $(function () {
            $(document).on('focus', '.inputCl', function () {
                chage_border_to(this, $("#div1")[0]);
            });
        });

        //原生js写法
        /*
        window.onload = function () {
            var arrInputs = document.getElementsByTagName('input');
            var div1 = document.getElementById('div1');
            for (var i = 0; i < arrInputs.length; i++) {
                arrInputs[i].onfocus = function () {
                    chage_border_to(this, div1);
                }
            }
        }
        */

        function chage_border_to(obj, moveObj) {
            var this_width = obj.offsetWidth;
            var this_height = obj.offsetHeight;
            var this_left = obj.offsetLeft;
            var this_top = obj.offsetTop;
            move(moveObj, { width: [this_width], height: [this_height], left: [this_left], top: [this_top] })
        }
    </script>
</body>
</html>
