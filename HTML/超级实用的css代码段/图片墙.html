    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url('/img/csschaoji/tupianqiang/bg.jpg');
            overflow: hidden;
        }

        .polaroid {
            padding: 10px;
            background: #fff;
            text-align: center;
            width: auto;
            position: absolute;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
    <script src="../js/chaoji/zQuery.js"></script>
    <script>
        window.onload = function () {
            var oCover = getbyclassname('div', "cover");
            var pre = oCover[0].parentNode;
            var body = document.getElementsByTagName('body')[0];

            resize();
            window.onresize = resize;

            function resize() {
                var winH = win('height'), winW = win('width');
                body.style.width = winW;
                body.style.height = winH;
                for (var i = 0; i < oCover.length; i++) {
                    var left = Math.random() * (winW - 1.3 * oCover[i].offsetWidth);
                    var top = Math.random() * (winW - oCover[i].offsetHeight);
                    var deg = Math.random() * 45;
                    if (i % 2 == 0) {
                        deg = -deg;
                    }
                    oCover[i].parentNode.style.left = left + 'px';
                    oCover[i].parentNode.style.top = top + 'px';
                    oCover[i].parentNode.style.webkitTransform = 'rotate(' + deg + "deg)";//设置角度
                    oCover[i].parentNode.style.mozTransform = 'rotate(' + deg + "deg)";//设置角度
                    oCover[i].parentNode.style.oTransform = 'rotate(' + deg + "deg)";//设置角度
                    oCover[i].parentNode.style.msTransform = 'rotate(' + deg + "deg)";//设置角度
                    oCover[i].parentNode.style.transform = 'rotate(' + deg + "deg)";//设置角度
                    oCover[i].onmousedown = function () {
                        pre.style.zIndex = 0;
                        this.parentNode.style.zIndex = 1000;
                        drag(this.parentNode);
                        pre = this.parentNode;
                    }
                }
            }
        }
    </script>
