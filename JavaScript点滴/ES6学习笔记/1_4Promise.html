<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var p=new Promise(function(resolve,reject){
				console.log("执行了");
				resolve("hello");
			});
			console.log(p);
			/*
			* 在创建 Promise 时，这个参数函数就会被执行， 执行这个函数需要两个参数 resoleve 和 reject，它并不是通过 then 方法提供而是由 Promise 在内部自己提供，换句话说这两个参数是已知的
			 * */
			
		  p.then(function(x){
		  	console.log(x);
		  	return new Promise(function(resolve,reject){
		  		 resolve('world')
		  	});
		  }).then(function(x){
		  	console.log(x);
		  });
		  
		</script>
	</body>
</html>
