<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>入门</title>
    <link href="css/demos.css" rel="stylesheet" />
    <style>
        .div1{border:1px solid #0094ff;}
    </style>
    <script src="../js/lib/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
   <script src="../js/lib/jsrender.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="carListList"></div>
    <!--模板-->
    <script type="text/html" id="carListTemplate">
        <div class="div1">
            {{:#index+1}}: <b>{{>name}}</b> ({{>orign}})
        </div>
    </script>

    <script type="text/javascript">
        $(function () {
            //数据（Data：数据可以使各种js对象：如数组，object等等）
            var cars = [
                { name: "奔驰", orign: "美国" },
                { name: "本田", orign: "日本" },
                { name: "比亚迪", orign: "中国" }
            ];

            /*
            1：数据和模板结合=》字符串 $("#movieTemplate").render(cars)
            2：将生成好的 字符串插入到页面用 方法:append,prepend,insert,insertAfter,insertBefore等
            */
            $("#carListList").html(
                  $("#carListTemplate").render(cars)
            );
        })
    </script>
</body>
</html>
