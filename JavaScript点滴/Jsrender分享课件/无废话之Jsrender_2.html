<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>绑定属性的两种方式</title>
    <link href="css/demos.css" rel="stylesheet" />
    <style>
        .div1 {
            border: 1px solid #0094ff;
        }
        h3{display:inline-block;}
        span{margin-left:10px;}
    </style>
    <script src="../Script/jquery-2.1.1.js"></script>
    <script src="../Script/jsrender.js"></script>
</head>
<body>
    <h2>{{>...}}的效果</h2>
    <div id="carListList1"></div>
    <br />
    <h2>{{:...}}的效果</h2>
    <div id="carListList2"></div>

    <!--模板{{> ...}}-->
    <script type="text/html" id="carListTemplate1">
        <div class="div1">
           <h3> {{:#index+1}}</h3> <b>车名：{{>name}}</b> <span>产地：{{>orign}}</span><span>{{>logo}}</span>
        </div>
    </script>

    <!--模板{{： ...}}-->
    <script type="text/html" id="carListTemplate2">
        <div class="div1">
            <h3> {{:#index+1}}</h3> <b>车名：{{>name}}</b> <span>产地：{{>orign}}</span><span>{{:logo}}</span>
        </div>
    </script>

    <script type="text/javascript">
        $(function () {
            var cars = [
                { name: "奔驰", orign: "美国", logo: "<em>奔驰logo<em>" },
                { name: "本田", orign: "日本", logo: "<em>本田logo<em>" },
                { name: "比亚迪", orign: "中国", logo: "<em>比亚迪logo<em>" }
            ];

            /*
           重点：
           绑定属性值得两种方式：
           (1)  {{> ...}}是转义过后的结果。
           (2)  {{： ...}}显示的是html结果

           如果是纯文本，两种绑定方法没有区别，如果文本中含有html标签，两者有区别
            */

            /*
            1：数据和模板结合=》字符串 $("#movieTemplate").render(cars)
            2：将生成好的 字符串插入到页面用 方法:append,prepend,insert,insertAfter,insertBefore等
            */
            $("#carListList1").html(
                  $("#carListTemplate1").render(cars)
            );

            $("#carListList2").html(
                 $("#carListTemplate2").render(cars)
           );
        })
    </script>
</body>
</html>
