<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{if }}{{/if}}</title>
    <link href="../../css/base.css" rel="stylesheet" />
    <link href="../../css/table_css.css" rel="stylesheet" />
    <script src="/Script/jquery-2.1.1.js"></script>
    <script src="../../Script/jsrender.js"></script>
</head>
<body>
    <table class="imagetable " id="bookTableId">
        <thead><tr><th>电影名称</th><th>中文名</th><th>语言</th></tr></thead>
        <tbody id="movieList"></tbody>
    </table>

    <script type="text/html" id="movieTemplate">
        <tr>
            <td>{{>name}}</td>
            <td>{{>cn_Name}}</td>
            <td>
                {{if languages}}
                语言类型 <em>{{>languages}}</em>.
                {{else  subtitles}}
                电影字幕 <br /><em>{{>subtitles}}</em>.
                {{else}}
                原创版，无字幕
                {{/if}}
            </td>
        </tr>
    </script>
    <script type="text/javascript">
        $(function () {
            var movies = [
            {
                name: "Meet Joe Black",
                cn_Name: "《第六感生死恋》",
                languages: "English and French",
                subtitles: "English"
            },
            {
                name: "Eyes Wide Shut",
                cn_Name: "《大开眼戒》",
                languages:"",
                subtitles: "French and Spanish"            },
            {
                name: "The Mighty",
                cn_Name: "《陪着你走》", 
                languages: "Mandarin and Chinese",
                subtitles: ""
            },
            {
                name: "City Hunter",
                cn_Name: "城市猎人",
                languages: "",
                subtitles:""
            }
            ];

            $("#movieList").html($("#movieTemplate").render(movies));
  
        })
    </script>
</body>
</html>
