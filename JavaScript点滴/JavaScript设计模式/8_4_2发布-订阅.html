<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var salseOffices = {};
        salseOffices.clientlists = {};
        salseOffices.listen = function (key,fn) {
            if (!salseOffices.clientlists[key]) {
                //不存在
                salseOffices.clientlists[key] = [];
            }
            salseOffices.clientlists[key].push(fn);
        }
        salseOffices.trigger = function () {
            var key = Array.prototype.shift.call(arguments),
                fns = this.clientlists[key];
         
                if (!fns||fns.length===0) {
                    return false;
                }
                for (var i = 0, fn, len = fns.length; i < len; i++) {
                    fn = fns[i];
                    fn.apply(this, arguments);
            }
        }
    </script>
</body>
</html>
