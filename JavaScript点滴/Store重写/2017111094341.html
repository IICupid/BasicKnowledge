<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="../js/lib/store.js">
		</script>
	</head>
	<style>
		button {
			margin: 0 10px;
		}
		
		div {
			margin: 10px 0;
		}
		
		.margin {
			width: 800px;
			margin: 0 auto;
		}
	</style>

	<body>
		<section class='margin'>
			<div>
				<button id='test'>是否支持store</button>
			</div>
			<div>
				<button id='setfaz'>存储faz</button>
				<button id='getfaz'>取出faz</button>
			</div>
			<div>
				<button id='sethello'>存储hello，过期时间5秒</button>
				<button id='gethello'>取值hello</button>
			</div>
			<div>
				<button id='sethas'>has方法--测试faz</button>
				<button id='removehas'>has方法--删除取值</button>
			</div>
			<div>
				<button id='setaoo'>存储aoo</button>
				<button id='setboo'>存储boo</button>
				<button id='setcoo'>存储coo</button>
				<button id='clear'>clear</button>
				<button id='getaoo'>取值aoo</button>
				<button id='getboo'>取值boo</button>
				<button id='getcoo'>取值coo</button>
			</div>
		</section>
		<script type="text/javascript">
			//console.log(store);
			
			$("#test").click(function() {
				var result = store.enabled;
				console.log(result ? "支持" : '不支持');
			});
			$("#setfaz").click(function() {
				var value = store.set('faz', 'my name is faz');
				if(!!value) {
					console.log('成功，值：' + value);
				}
			})
			$("#getfaz").click(function() {
				console.log('取出设置的值：' + store.get('faz'));
			})
			$("#sethello").click(function() {
				var value = store.set('hello', 'Hello Everbody  我的过期时间5秒', 5);
				if(!!value) {
					console.log('成功，值：' + value);
				}
			});
			$("#gethello").click(function() {
				var i = 0;
				var timer = setInterval(function() {
					if(i == 0) {
						console.log('------------set设置过期测试------------');
					}
					console.log(i + "秒钟后" + store.get('hello'));
					i++;
					if(i === 6) {
						window.clearInterval(timer);
					}
				}, 1000);
			});

			$("#sethas").click(function() {
				console.log('是否存在faz？答案：' + store.has('faz'));
			});
			$("#removehas").click(function() {
				console.log('开始删除');
				store.remove('faz');
			});

			$("#setaoo").click(function() {
				var value = store.set('aoo', 'my name is aoo');
				if(!!value) {
					console.log('成功，值：' + value);
				}
			});
			$("#setboo").click(function() {
				var value = store.set('boo', 'my name is boo');
				if(!!value) {
					console.log('成功，值：' + value);
				}
			});
			$("#setcoo").click(function() {
				var value = store.set('coo', 'my name is coo');
				if(!!value) {
					console.log('成功，值：' + value);
				}
			});
			$("#clear").click(function() {
				store.clear();
			});

			$("#getaoo").click(function() {
				console.log('是否存在aoo？答案：' + store.has('aoo') + ";;值为:" + store.get('aoo'));
			});
			$("#getboo").click(function() {
				console.log('是否存在boo？答案：' + store.has('boo') + ";;值为:" + store.get('boo'));
			});
			$("#getcoo").click(function() {
				console.log('是否存在coo？答案：' + store.has('coo') + ";;值为:" + store.get('coo'));
			});
		</script>
	</body>

</html>
