<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>自</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<style type="text/css">
			body {
				margin: 0;
			}
			body,
			html {
				height: 100%;
				/*position: relative;*/
				/*overflow: hidden;
				position: relative;*/
			}
			
			.disable-scroll,
			.disable-scroll body {
				overflow: hidden;
				position: relative;
			}
			
			.disable-scroll body {
				position: relative;
			}
			
			header {
				height: 40px;
				font-size: 20px;
				color: #fff;
				text-align: center;
				background: #000;
				line-height: 40px;
			}
			
			#btn {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				height: 40px;
				font-size: 20px;
				color: #fff;
				text-align: center;
				background: #000;
				line-height: 40px;
			}
			
			footer {
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				height: 40px;
				color: #fff;
				text-align: center;
				background: #000;
				line-height: 40px;
			}
			
			#layer {
				height: 100%;
				overflow: hidden;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				z-index: 100;
			}
			
			#wrap {
				position: absolute;
				left: 50px;
				right: 0;
				top: 40px;
				bottom: 40px;
				overflow: hidden;
				background: white;
			}
			
			#list,
			#list2 {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#list li,
			#list2 li {
				line-height: 30px;
				text-indent: 20px;
				font-size: 16px;
				border-bottom: 1px solid #000;
			}
			
			#list2 {
				background: #0026FF;
			}
		</style>
	</head>

	<body>
		<header id="btn">点击</header>
		<div>
			<ul id="list2">
			</ul>
		</div>
		<div id="layer" style="display:none;">
			<header id="header">隐藏</header>
			<section id="wrap">
				<ul id="list">
				</ul>
			</section>
			<footer id="footer">底部</footer>
		</div>
		<script src="../../js/lib/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/taoche.scroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function createList() {
				var list = document.querySelector('#list');
				var list2 = document.querySelector('#list2');
				var inner = "";
				for(var i = 0; i < 100; i++) {
					inner += "<li>这是第" + i + "个li</li>"
				}
				list.innerHTML = inner;
				list2.innerHTML = inner;
			}
			
			$(function() {
				createList();
				taocheScroll.scroll("#wrap","#list");
				$("#btn").on("touchend", function() {
					$("#layer").show();
					$('html').addClass('disable-scroll');
					taocheScroll.disableHtmlScroll();
				});
				$("#header").on("touchend", function() {
					$("#layer").hide();
					$('html').removeClass('disable-scroll');
					taocheScroll.ableHmtlScroll();
				});
			})
		</script>
	</body>

</html>
