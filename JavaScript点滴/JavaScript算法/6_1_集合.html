<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var Set = function() {
				var data = {},
				    len=0;
				var has = function(element) {
					return data.hasOwnProperty(element);
				};
				var add = function(element) {
					if(!has(element)) {
						data[element] = element;
						len++;
						return true;
					} else {
						return false;
					}
				};
				var remove = function(element) {
                   if (has(element)) {
                   	 delete data[element];
                   	 len--;
                   	 return true;
                   } else{
                   	 return false;
                   }
				};

				var clear = function() {
                      data={};
                      len=0;
                      return true;
				};
				
				var size=function(){
					return len;
				};
				
				var print=function(){
					console.log(data);
				};
				var values=function(){
					return Object.keys(data);
				};
				var union=function(otherSet){
					 var unionSet=Set(),
					 thisValue=this.values();
					 for (var i=0,len=thisValue.length;i<len;i++) {
					 	unionSet.add(thisValue[i]);
					 }
					 
					 var otherValue=otherSet.values();
					 for (var i=0,len=otherValue.length;i<len;i++) {
					 	unionSet.add(otherValue[i]);
					 }
					 return unionSet;
				};
				
				var intersetion=function(ohterSet){
					var interSet=Set();
					var thisValue=this.values();
					var ohtervalue=ohterSet.values();
					 for (var i=0,len=thisValue.length;i<len;i++) {
					 	if(ohtervalue.has(thisValue[i])){
					 		interSet.add(thisValue[i]);
					 	}
					 }
					return interSet;
				};
				
				var difference=function(ohterSet){
					var differenceSet=Set();
					var thisValue=this.values();
					var ohtervalue=ohterSet.values();
					 for (var i=0,len=thisValue.length;i<len;i++) {
					 	if(!ohtervalue.has(thisValue[i])){
					 		differenceSet.add(thisValue[i]);
					 	}
					 }
					return differenceSet;
				};
				return {
					has:has,
					add:add,
					remove:remove,
					clear:clear,
					size:size,
					print:print,
					values:values,
					union:union,
					intersetion:intersetion,
					difference:difference
				};

			};
			
			var set=Set();
			set.add(123);
			set.add("Hello");
			set.add("Herrrllo");
			set.add("Helyuyiyuiyuiyuilo");
			set.print();
			console.log(set.has(123));
			console.log(set.size());
			set.remove('dd');
			set.print();
			set.remove(123);
			set.print();
			console.log(set.values());
			
			var seta=Set();
			seta.add(1);
			seta.add(1233);
			seta.add(156);
			seta.add(4561);
			seta.add("Hello");
			
			var result=set.union(seta);
			result.print();
		</script>
	</body>

</html>
