    <script type="text/javascript">
        String.prototype.format = function (obj) {
            var that = this;
            if (typeof obj == "object") {
                for (var attr in obj) {
                    that = that.replace("{" + attr + "}", obj[attr]);
                }
            } else {
                //var a = arguments;
                //alert(a instanceof Array)==》false
                //把参数放到数组里面 slice() 方法可从已有的数组中返回选定的元素。
                var arr = [].slice.call(arguments, 1);
                //调用自己
                return format(that, arr);
            }
            return that;
        }

        /*
    2015/9/17  00:00:00
    type:0 年
    type:1：年月：
    type:2:年月日
     type:4:年月日时分

        var dateStr = "2015/9/17  00:00:00";
        var dateArr = dateStr.split(/\/|\s+|:/);
        console.log(dateArr);


        function dateFunc(type, date) {
            var dateformat, arr = date.split(/\/|\s+|:/);
            switch (type) {
                case 1:
                    dateformat = '{0}'
                    break;
                case 2:
                    dateformat = '{0}.{1}'
                    break;
                case 3:
                    dateformat = '{0}.{1}.{2}';
                    break;
                case 4:
                    dateformat = '{0}.{1}.{2} {3}:{4}';
                    break;
            }

            return dateformat.format(arr);
        }

        function dateSEFunc(stype, stime, etype, etime) {
            var startTime = dateFunc(stype, stime),
                endTime

            if (typeof etype != 'undefined' && typeof etime != 'undefined') {
                endTime = dateFunc(etype, etime);
                return '{0}—{1}'.format([startTime, endTime]);
            }
            return startTime;
        }

        function isNullOrUndefinedOrEmpty(val) {
            var type = typeof val;
            if (type == 'string') {
                return val == 'null' || val == 'undefined' || /^\s+$/g.test(val) || val == '';
            } else {
                return type=='undefined'||val == null;
            }
