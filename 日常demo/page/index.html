<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.clearfix:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: "";
				clear: both;
				height: 0;
			}
			
			*.clearfix {
				zoom: 1;
			}
			
			.outer {
				background: #008000;
				height: 200px;
			}
			
			.inner {
				background-color: #000;
				height: 100px;
				width: 100px;
				margin-top: 50px;
				float: left;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript">
		</script>
		<div class="outer clearfix">
			<div class="inner"></div>
		</div>
		<script type="text/javascript">
			func();
			var func = function() {
				console.log("Cupid");
			}

			
			func();
			function func() {
				console.log("Cupid");
			}
		</script>
	</body>

</html>
