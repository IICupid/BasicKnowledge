<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.hedaer-logo {
				float: left;
				width: 100px;
				background-color: #0026FF;
			}
			
			.hedaer-logo a {
				height: 100px;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="hedaer-logo">
				<a></a>
			</div>
		</div>

		<script type="text/javascript">
			
			function log(msg) {
				console.log(msg);
			}
			
			log(1);//1
			log(2,1);//2


			function log2() {
				//console.log(arguments);
				console.log.apply(console,arguments);
			}

			log2(1,3,5);//
			log2(1, 2);
			
			console.log('--------------------------------------');
			
			function func(a){
              console.log(a);
			}
			function f2(){
				func(arguments);
				func.apply(this,arguments);
			}
			f2(1,3,3,3,3,3,3,5);
		</script>
	</body>

</html>
