<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
<script type="text/javascript">

//race

Promise.race([
	new Promise(function (resolve,reject){
	setTimeout(resolve,500,'one');
    }),
    new Promise(function (resolve,reject){
	setTimeout(resolve,500,'two');
    }),
    new Promise(function (resolve,reject){
	setTimeout(reject,300,'three');
    })
    ]).then(function(param){
	console.log(param)
    }).catch(function(param){
	console.log(param)
})

</script>
</body>
</html>
