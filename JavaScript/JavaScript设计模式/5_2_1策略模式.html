<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<body>
    <script type="text/javascript">
        //之前的写法
        var caculateBonus = function (leval, salary) {
            switch (leval) {
                case "A": return salary * 4; break;
                case "B": return salary * 3; break;
                case "C": return salary * 2; break;
            }
        };
        //策略模式  可以消除源程序中大片的条件分支语句
        var leval = {
            "A": function (salary) {
                return salary * 4;
            },
            "B": function (salary) {
                return salary * 3;
            },
            "C": function (salary) {
                return salary * 2;
            },
        };
        var caculateBonus = function (leval, salary) {
            return leval[leval](salary);
        }
    </script>
</body>
