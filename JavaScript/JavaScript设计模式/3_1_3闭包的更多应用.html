    <script type="text/javascript">
        //非闭包写法
        var cache = {};
        var mult = function () {
            var args = Array.prototype.join.call(arguments, '|');
            if (!!cache[args]) {
                return cache[args];
            }
            var a = 1;
            for (var i = 0, len = arguments.length; i < len; i++) {
                a = a * arguments[i];
            }
            return cache[args] = a;
        }
        console.log(mult(1, 2, 3));
        console.log(mult(1, 2, 3));
        //闭包的写法
        var mult = (function () {
            var cache = {};
            return function () {
                var args = Array.prototype.join.call(arguments, '|');
                if (cache[args]) {
                    return cache[args];
                }
                var a = 1;
                for (var i = 0, len = arguments.length; i < len; i++) {
                    a = a * arguments[i];
                }
                return cache[args] = a;
            }
        })();
        console.log(mult(1, 2, 3));
        console.log(mult(1, 2, 3));
        //提炼代码
        var mult2 = (function () {
            var cache = {};
            var calculate = function () {
                var a = 1;
                for (var i = 0, len = arguments.length; i < len; i++) {
                    a = a * arguments[i];
                }
                return a;
            };
            return function () {
                var args = Array.prototype.join.call(arguments, ',');
                if (args in cache) {
                    return cache[args];

        })();

        //珠峰闭包360面试题
        var number = 2;

        function getargv(url, paramName) {
            var index = paramName + '=';
            start = url.indexOf(index);
            if (start == -1) { return false; }
            var mystring = url.substring(start + index.length);
            var anchor=mystring.indexOf('#');
            if(anchor>-1)
            {
                mystring=mystring.substring(0,anchor);
            }
            var end = mystring.indexOf('%26');
            if (end == -1) {
                end = mystring.indexOf('&');
            }
            if (end == -1) { return mystring; }
            var argv = mystring.substring(0, end);
            var anchor=argv.indexOf('#');
            if(anchor>-1)
            {
                argv=argv.substring(0,anchor);
            }
            return argv;

    </script>
