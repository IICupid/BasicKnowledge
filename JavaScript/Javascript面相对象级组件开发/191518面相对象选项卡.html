<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.outer {
				margin: 150px;
			}
			
			.tab-class a {
				display: inline-block;
				width: 50px;
				height: 50px;
				text-decoration: none;
				color: #000000;
				border: 1px solid #000000;
			}
			
			.content-class div {
				width: 300px;
				height: 300px;
				border: 1px solid #000000;
			}
		</style>
	</head>

	<body>
		<div class="outer">
			<div class="tab-class">
				<a href="#">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
			</div>
			<div class="content-class">
				<div>11111</div>
				<div style="display:none;">222</div>
				<div style="display:none;">333</div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 *改成面相对象的方式
			 * 全局对象就是属性
			 * 函数就是方法
			 * onload创建对象
			 * 让this尽量指向对象
			 * */

			var Tab = function(a, div) {
				this.a = a;
				this.div = div;
				this.init = function() {
					var that = this;
					for(var i = 0; i < that.a.length; i++) {
						a[i].index = i;
						a[i].onclick = function() {
                             that.change(this);
						}
					}
				};

			};
			Tab.prototype.change = function(obj) {
				for(var j = 0; j < this.div.length; j++) {
					this.div[j].style.display = "none";
				}
				this.div[obj.index].style.display = "block";
			};
			window.onload = function() {
				var a = document.querySelector('.tab-class').querySelectorAll('a');
				var div = document.querySelector('.content-class').querySelectorAll('div');
				var tab = new Tab(a, div);
				tab.init();
			}
		</script>
	</body>

</html>
