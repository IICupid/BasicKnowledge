<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script type="text/javascript">
    function Person() {
        this.name = "Cupid";
    }

    Person.prototype.name = "Rupy";

    var p1 = new Person();
    console.log(p1.name);

    //super
    function Super() {
        this.name = "super";
        this.age = 18;
    };
    Super.prototype.showName = function() {
        console.log(this.name);
    }

    //child
    function Child() {
        this.grade = "一年级";
    }

    //

    Child.prototype = new Super();
    Child.prototype.showGrade = function() {
        console.log(this.grade);
    }
    Child.prototype.constructor = Child;

    var c1 = new Child();
    var c2 = new Child();
    c2.name = "my name  is Cupid";

    c1.showName();
    c1.showGrade();


    c2.showName(); //my name is Cupid


    function thousandBitSeparator(num) {
        return num && (num
            .toString().indexOf('.') != -1 ? num.toString().replace(/(\d)(?=(\d{3})+\.)/g, function($0, $1) {
                return $1 + ",";
            }) : num.toString().replace(/(\d)(?=(\d{3}))/g, function($0, $1) {
                return $1 + ",";
            }));
    }
    console.log(String(123456789).replace(/(\d)(?=(\d{3})+$)/g, "$1,"))
    console.log(thousandBitSeparator(1234123412342134.));
    </script>
</body>
