<body>
    <button type="button" id="btn">上传</button>

        document.querySelector("#btn").addEventListener("click", function() {
            document.querySelector("#upload").dispatchEvent('change');
        })
    }


      jsUploadingCallback  参数格式
                   {
                    "status":0,//0:未完成，1：遗传完毕
                    "type":2,//2:学生讲义，3：教师讲义，4：音频，5：视频，6:长文章
                    "percent":80,//进度数值
                   }
