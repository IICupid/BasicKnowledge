<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>中序遍历的算法原理</title>
</head>

<body>
    <script type="text/javascript">
    function BinaryTree() {
        function Node(key) {
            this.key = key;
            this.left = null;
            this.right = null;
        }

        var root = null;
        this.insert = function(key) {
            var newNode = new Node(key);
            if (root === null) {
                root = newNode;
            } else {
                insertNode(root, newNode);
            }
        }

        function insertNode(node, newNode) {
            if (node.key > newNode.key) {
                //放到左侧
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    insertNode(node.left, newNode);
                }
            } else {
                //放到右侧
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    insertNode(node.right, newNode);
                }
            }
        }

        /*中序遍历 从小到大*/
        this.inOrderTraverse = function(callback) {
            inOrderTraverseNode(root, callback);
        }


        function inOrderTraverseNode(node, callback) {
            if (node !== null) {
                inOrderTraverseNode(node.left, callback);
                callback(node.key);
                inOrderTraverseNode(node.right, callback);
            }
        }

        /*前序遍历 复制节点*/
        this.preOrderTraverse = function(callback) {
            preOrderTraverse(root, callback);
        }

        function preOrderTraverse(node, callback) {
            if (node !== null) {
                callback(node.key);
                preOrderTraverse(node.left, callback);
                preOrderTraverse(node.right, callback);
            }
        }
        /*后续遍历 操作系统遍历文件夹*/
        this.postOrderTraverse(callback) {
            postpreOrderTraverse(root, callback);
        }

        function postpreOrderTraverse(node, callback) {
            if (node !== null) {
                postpreOrderTraverse(node.left);
                postpreOrderTraverse(node.right);
                callback(node.key);
            }
        }
        this.min = function() {
            return min(root);
        }

        function min(node) {
            if (node) {
                while (!!node && node.left !== null) {
                    node = node.left;
                }
                return node.key;
            }
            return null;

        }

        this.max = function() {
            max(root);
        }

        function max(node) {
            if (node) {
                while (!!node && node.right !== null) {
                    node = node.right;
                }
                return node.key;
            }
            return null;

        }
        this.getItem = function(item) {
            getItem(root, item);
        }

        function getItem(node, item) {
            if (node !== null) {
                if (item === node.key) {
                    return true;
                } else if (node.key > item) {
                    getItem(node.left, item);
                } else if (node.key < item) {
                    getItem(node.right, item);
                }
            }

        }
    }
    </script>
</body>

</html>
