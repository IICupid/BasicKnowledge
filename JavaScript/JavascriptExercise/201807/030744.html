        function curry(fn) {
            var _arg = [].slice.call(arguments, 1);
            return function () {
                var _inargs = [].slice.call(arguments);
                fn.apply(null, _arg.concat(_inargs));
            }
        }

        }

            var _args = [].slice.call(arguments);

            var fn = function () {
                var _inargs = [].slice.call(arguments);
                if (_inargs.length > 0) {
                    arr = arr.concat(_inargs);
                    return fn;
                } else {
                    return arr.toString();
                }
            }

            return fn;
        }
        console.log(add(1)(2)(3)());


        function plus(num) {
            var adder = function () {
                var _args = [];
                var _adder = function _adder() {
                    [].push.apply(_args, [].slice.call(arguments));
                    return _adder;
                };

                _adder.toString = function () {
                    return _args.reduce(function (a, b) {
                        return a + b;
                    });
                }

                return _adder;
            }
            return adder()(num);
        }
