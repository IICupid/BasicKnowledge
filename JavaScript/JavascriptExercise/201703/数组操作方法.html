<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="../js/lib/utils.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//console.log();
			console.log("新增，影响原来数组 push unshif 返回新增后 数组的长度");
			var arr1 = [1, 2, 3, 4, 5];
			arr1.push(6);
			console.log(arr1); //[1, 2, 3, 4, 5, 6]

			//unshift
			var arr2 = [1, 2, 3, 4, 5];
			arr2.unshift(0);
			console.log(arr2); //[0, 1, 2, 3, 4, 5]

			console.log("新增不影响原数组  concat 返合并后的数组");
			var arr3 = [1, 3];
			var arr4 = arr3.concat([2, 5, 6]);
			console.log(arr3); //[1,3]
			console.log(arr4); //[1, 3, 2, 5, 6]

			console.log('删除影响原数组 pop shift splice返回移除的项');
			var item1 = arr1.pop();
			console.log(item1); //6
			console.log(arr1); //[1, 2, 3, 4, 5]
			var item2 = arr1.shift();
			console.log(item2); //1
			console.log(arr1); //[2, 3, 4, 5]
			console.log('splice');
			var item3 = arr1.splice(0, 2); //从0 的位置，删除两项
			console.log(item3); //[2,3]
			console.log(arr1); //[4, 5]

			console.log('移除不影响原数组  slice  filter');
			var arr5 = [0, 1, 2, 3, 4, 5, 6];
			var arr6 = arr5.slice(1, 3);
			console.log(arr6); //[1,2,3]
			console.log(arr5); //[0,1,2,3,4,5,6]
            
            console.log('---------filter-----');
			var arr7 = arr5.filter(x => x > 2);
			console.log(arr7);//[3, 4, 5, 6]
			console.log(arr5);//[0, 1, 2, 3, 4, 5, 6]
			
			console.log("替换 影响原来数组  splice");
			
			var arr8=arr5.splice(1,2,'A','B');
			console.log(arr8);//[1,2]
			console.log(arr5);//[0, "A", "B", 3, 4, 5, 6]
			
			
		</script>
	</body>

</html>
