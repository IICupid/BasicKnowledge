		<script>
			function extendFunc(Sub,Sup){
				var F=function(){};//定义一个空函数
				F.prototype=Sup.prototype;//设置空函数的原型为超类原型；
				Sub.prototype=new F();//实例化空函数，并把超类原型引用传递给子函数
				Sub.prototype.constructor=Sub;//恢复子类原型的构造函数为子类本身
				//Sub.sup=Sup.prototype;//在子类中储存超类原型，避免子类和超类耦合；
				
				//检测超类原型构造函数是否为自身
				if (Sup.prototype.constructor===Object.prototype.constructor) {
					Sup.prototype.constructor=Sup;//类继承封装函数
				}
			}

		   	}
