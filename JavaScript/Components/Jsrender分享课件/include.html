<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
     <script src="../js/lib/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
   <script src="../js/lib/jsrender.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <script id="peopleTemplate" type="text/x-jsrender">
        <div>
            {{:name}} lives in {{include tmpl="#addressTemplate"/}}
        </div>
    </script>

    <script id="addressTemplate" type="text/x-jsrender">
        <b>{{>address.city}}</b>
    </script>

    <div id="peopleList"></div>
    <script type="text/javascript">
        var people = [{
            "name": "Pete",
            "address": {
                "city": "Seattle"
            }
        },  {
      "name": "Heidi",
      "address": {
          "city": "Sidney"
      }
  }];

        var html = $("#peopleTemplate").render(people);

        $("#peopleList").html(html);
        var htm = 'input';
    </script>
</body>
</html>
