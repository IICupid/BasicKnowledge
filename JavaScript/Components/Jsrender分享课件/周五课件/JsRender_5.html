<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{for}}</title>
    <link href="../../css/table_css.css" rel="stylesheet" />
    <script src="/Script/jquery-2.1.1.js"></script>
    <script src="../../Script/jsrender.js"></script>
</head>
<body>
    <table class="imagetable " id="bookTableId">
        <thead><tr><th>电影名称</th><th>语言</th></tr></thead>
        <tbody id="movieList"></tbody>
    </table>

    <script id="movieTemplate" type="text/html">
        <tr>
            <td>{{>name}}</td>
            <td>
                {{for languages}}
                <div>
                    <em>{{>name}}</em>&nbsp;
                    {{if cn_name}}{{:languages.length}}
                    <em>{{>cn_name}}</em>
                    {{/if}}
                </div>
                {{else}}
                没有注明语言种类
                {{/for}}
            </td>
        </tr>
    </script>

    <script type="text/javascript">
        $(function () {
            var movies = [{
                name: "Meet Joe Black",
                languages: [
                    { name: "English", cn_name: "英语" },
                    { name: "French", cn_name: "法语" }
                ]
            },
		{
		    name: "Eyes Wide Shut",
		    languages: [
				{ name: "French", cn_name: "法语" },
				{ name: "Mandarin", cn_name: "" },
				{ name: "Spanish", cn_name: "西班牙语" }
		    ]
		},
		{
		    name: "The Inheritance",
		    languages: [
				{ name: "English", cn_name: "英语" },
				{ name: "German", cn_name: "德语" }
		    ]
		},
		{
		    name: "Local Story",
		    languages: []
		},
		{
		    name: "My Home Video"
		}
            ];

            $("#movieList").html(
                $("#movieTemplate").render(movies)
            );


        })
    </script>
</body>
</html>
