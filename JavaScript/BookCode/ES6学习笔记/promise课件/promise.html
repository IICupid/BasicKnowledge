<body>
<script type="text/javascript">
	new Promise(function (resolve,reject){
		reject();
	}).then(function(){
		console.log(1);
	},function(){
		console.log(2);
	})

new Promise(function (resolve,reject){
		resolve();
	}).then(function(){
		console.log('决定娶你');
	}).catch(function () {
		console.log('放弃娶你');
	})

</script>
