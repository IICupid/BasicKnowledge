<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
<script type="text/javascript">
	new Promise(function (resolve,reject){
		resolve('你');
	}).then(function(v){
		console.log(v);//你
		return '好';
	}).then(function(v){
		console.log(v);//好
		return '啊';
	}).then(function(m){
		console.log(m);//啊
	}).catch(function(l){
		console.log(l)
	})

	new Promise(function (resolve,reject){
		reject('游戏技术');
	}).then(function(v){
		console.log(v);
		return '好';
	}).then(function(v){
		console.log(v);
		return '啊';
	}).then(function(m){
		console.log(m);
	}).catch(function(result){
		console.log(result)
	})
</script>
</body>
</html>
