<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
<script type="text/javascript">

//不带参数
Promise.resolve().then(function(){
	console.log('look here')
})
//带参数
Promise.resolve('look here').then(function(m){
	console.log(m)
})

//失败了去做某事
Promise.reject('look here').then(function(m){
	console.log("resolve="+m);
}).catch(function () {
	console.log('reject='+m);
});

</script>
</body>
</html>
