<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//
			/*
			 
			 * 我想做一件事
			 * resolove:我决定做一件事
			 * reject：我放弃做一件事
			 * */
			//成功的场景
			var promise = new Promise(function(resolove, reject) {
				resolove("hello");
			});
			promise.then(function(params) {
				console.log("我打印了" + params);
			});
			console.log('hellow world打断点');

			//失败的场景
			var promise2 = new Promise(function(resolove, reject) {
				reject("我放弃做一件事")
			});
			promise2.then(function(params) {
				console.log("我打印了" + params);
			}, function(param) {
				console.log(param);
			});
			//失败的第二种写法 用catch  建议用这种方式
			promise2
				.then(function(params) {
					console.log("我打印了" + params);
				})
				.catch(function(params) {
					console.log(params);
				})

			var promise3 = new Promise(function(resolove, reject) {
				resolove("hello");
			});
			promise3.then(function(params) {
				console.log("我打印了" + params);
				return "world";
			}).then(function(params) {
				console.log("我又打印了" + params);
			}).then(function() {
				console.log('我没有参数还能继续吗？');
			}).then(function() {
				console.log('我没有参数还能继续吗22222222？');
			});
			
			///先看到谁就是谁-- 竞速
			Promise.race([
				new Promise(function(resolve, reject) {
					setTimeout(resolve, 300, 'one');
				}),
				new Promise(function(resolve, reject) {
					setTimeout(resolve, 200, 'two');
				})
			]).then(function(l) {
				console.log(l);
			});
		</script>
	</body>

</html>
