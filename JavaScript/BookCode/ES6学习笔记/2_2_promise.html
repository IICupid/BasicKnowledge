<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var fn = function() {
				return new Promise(function(resolve, reject) {
					console.log('我的Promise');
					setTimeout(function() {
						console.log("setTimeout");
						resolve('我是3000以后啊');
					}, 3000);

				});
			};
		
		fn().then(function(param){
			console.log(param);
		});
		</script>
	</body>

</html>
