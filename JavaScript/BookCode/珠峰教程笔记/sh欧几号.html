       function IsUrl(url) {
           url = url.trim();
           var reg = /^(http:\/\/|https:\/\/)?[A-Za-z0-9-_]+\.[A-Za-z0-9]+\.[A-Za-z0-9-_%&\?\/.=]+$/, result = {};
           if (reg.test(url)) {
               result.url = (url.indexOf("http://", 0) == 0 || url.indexOf("https://", 0) == 0) ? url : "http://" + url;
               result.isUrl = true;
           } else {
               result.url = url;
               result.isUrl = false;
           }
           return result;
       }
