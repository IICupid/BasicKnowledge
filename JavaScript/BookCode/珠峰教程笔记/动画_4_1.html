<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../css/base.css" rel="stylesheet" />
    <style>
        #div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 600px;
            top: 0;
            background: #00ff21;
        }

        #ctrl {
            width: 150px;
            /*border: 1px solid black;*/
            position: relative;
            top: 250px;
            margin: 0 auto;
        }

            #ctrl span {
                display: inline-block;
                width: 50px;
                height: 25px;
                line-height: 25px;
                background: #ffd800;
                color: black;
                text-align: center;
                border-radius: 5px;
                margin: 0 10px;
                cursor: pointer;
            }

        .left {
        }
    </style>

</head>

<body>
    <div id="div"></div>
    <div id="ctrl"><span class="left">左边</span><span class="right">右边</span></div>
    <script>
        //width，height,left,top,opacity 通过这几个属性，来操作动画
        var oDiv = document.getElementById("div");
        function getCss(ele, attr) {
            var speed = 5;
            if (ele.currentStyle) {
                return parseFloat(ele.currentStyle[attr]);
            } else {
                return parseFloat(document.defaultView.getComputedStyle(ele, false)[attr]);
            }
        }
        var timer = null;//全局变量
        function move(ele, attr, target) {
            clearTimeout(timer);//只对清除不同方向的队列才有意义；
            var current = getCss(ele, attr);
            if (current < target) {
                if (current + 5 > target) {
                    ele.style[attr] = target + 'px';
                } else {
                    ele.style[attr] = current + 5 + 'px';
                }
                timer = window.setTimeout(function () {
                    move(ele, attr, target);
                }, 30);
            } else if (current > target) {
                if (current - 5 <= target) {
                    ele.style[attr] = target + 'px';//
                } else {
                    ele.style[attr]  = current - 5 + 'px';//
                }
                timer = window.setTimeout(function () {
                    move(ele, attr, target);
                }, 30);
            }
        }


        var left = document.getElementsByClassName('left').item(0);
        var right = document.getElementsByClassName('right').item(0);
        console.log(left);
        left.onclick = function () {
            move(oDiv, "left", 0);
        };//点击left，move运行，还要在开一个定时器，等30ms
        right.onclick = function () {
            move(oDiv, "left", 800);
        }
    </script>
</body>

</html>
