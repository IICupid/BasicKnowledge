<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../css/base.css" rel="stylesheet" />
    <style>
        #div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 600px;
            top: 0;
            background: #00ff21;
        }

        #ctrl {
            width: 150px;
            /*border: 1px solid black;*/
            position: relative;
            top: 250px;
            margin: 0 auto;
        }

            #ctrl span {
                display: inline-block;
                width: 50px;
                height: 25px;
                line-height: 25px;
                background: #ffd800;
                color: black;
                text-align: center;
                border-radius: 5px;
                margin: 0 10px;
                cursor: pointer;
            }

        .left {
        }
    </style>

</head>

<body>
    <div id="div"></div>
    <div id="ctrl"><span class="left">左边</span><span class="right">右边</span></div>
    <script>
        //width，height,left,top,opacity 通过这几个属性，来操作动画
        var oDiv = document.getElementById("div");
        /*
         * 获得ele元素的attr样式的值
         */
        /*
         （1）变量未定义不能直接用，如果想判断一个变量是否存在用typeof
         （2）属性未定义可以直接用  if(obj.name)
         （3）console.log(parseFloat('10px')); 结果为10；
         （4）所有全局的变量相当于window的属性
             var age=134;相当于window.age=123;
        */
        function getCss(ele, attr) {
            if (ele.currentStyle) {
                return parseFloat(ele.currentStyle[attr]);
            } else {
                return parseFloat(document.defaultView.getComputedStyle(ele, false)[attr]);
            }
        }
        var timer = null;//全局变量
        var speed = 5;
        function move(ele, target) {
            clearTimeout(timer);//只对清除不同方向的队列才有意义；
            var current = getCss(ele, "left");
            if (current < target) {
                if (current + 5 > target) {
                    ele.style.left = target + 'px';
                } else {
                    ele.style.left = current + 5 + 'px';
                }
                //ele.style.left = current + 5 + 'px';
                timer = window.setTimeout(function () {
                    move(ele, target)
                }, 30);
            } else if (current > target) {
                if (current - 5 <= target) {
                    ele.style.left = target + 'px';//
                } else {
                    ele.style.left = current - 5 + 'px';//
                }

                timer = window.setTimeout(function () {
                    move(ele, target)
                }, 30);
            }
        }

        oDiv.onclick = function () {
            move(this, 0);
        }
        var left = document.getElementsByClassName('left').item(0);
        var right = document.getElementsByClassName('right').item(0);
        console.log(left);
        left.onclick = function () {
            move(oDiv, 0);
        };//点击left，move运行，还要在开一个定时器，等30ms
        right.onclick = function () {
            move(oDiv, 800);
        }
    </script>
</body>

</html>
