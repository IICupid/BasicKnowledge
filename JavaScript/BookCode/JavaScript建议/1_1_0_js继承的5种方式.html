		<script>
			/*
			 * 依靠原型链来实现
			 * 原型链
			 * 原型链的基本思想是利用原型让一个引用类型继承
			 * 另一个引用类型的属性和方法。
			 * 每一个构造函数都有一个原型对象，
			 * 原型对象都包含一个指向构造函数的指针，
			 * 而实例都包含一个指向原型对象的指针。
			 * 如果：我们让原型对象A等于另一个类型B的实例，
			 * 那么原型对象A就会有一个指针指向B的原型对象，
			 * 相应的B的原型对象中保存着指向其构造函数的指针。
			 * 假如B的原型对象又是另一个类型的实例，
			 * 那么上述的关系依旧成立，如此层层递进，
			 * 就构成了实例与原型的链条。
			 */
			//Parent
			function Parent() {
				this.property = true;
			}
			Parent.prototype.getParentValue = function() {
				return this.property;
			}

			//Child
			function Child() {
				this.childProperty = false;
			}
			Child.prototype = new Parent();
			Child.prototype.getChildValue = function() {
				reutrn this.childProperty;
			}
			
			//Instance
			var person=new Child();
		</script>
