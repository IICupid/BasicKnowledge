<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/alert.css" />
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div class="alert success">
			<div class="alert-content">
				<span>  这里面是提示信息</span>
				<i>关闭</i>
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<div id="app" v-show="isshow">
			<m-alert v-bind:state="type" v-on:p_click="close"></m-alert>
		</div>
		<script type="text/javascript">
			Vue.component("m-alert", {
				props:{
					state:{
						type:String,
						default:"primary"
					},
					note:{
						type:String,
						default:"这里面是默认提示信息"
					}
				},
				methods:{
					child_close:function(){
						this.$emit('p_click');
					}
				},
				template: `
					    <div class="alert" v-bind:class="[state]">
							<div class="alert-content">
								<span>{{note}}</span>
								<i @click="child_close">关闭</i>
							</div>
						</div>
				      `
			});

			var vm=new Vue({
				el: "#app",
				data:{
					type:"primary",
					isshow:true
				},
				methods:{
					close:function(){
						this.isshow=false;
					}
				}
			});
			
		
		
		</script>
