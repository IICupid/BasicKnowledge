<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/customselect.css" />
		<style type="text/css">
			.drop-title{width:800px;border:1px solid #000000;margin:0 auto;text-align: center;height:50px;line-height: 50px;}
		</style>
	</head>

	<body>
		<div class="app">
			<h3 class="drop-title">自定义下拉框</h3>
			<custom-select  data-btn="GO"></custom-select>
			
		</div>
		<script type="text/javascript">
			Vue.component("custom-select",{
				props:["dataBtn"],
				data:function(){
					return {
						showList:false
					};
				},
				methods:{
					changeShow:function(){
						this.showList=!this.showList;
					}
				},
				props:["dataBtn"],
				template:`
				         <div class="wrapper">
	     	                      <div class="input-wrapper">
						     	  	<input type="text" name=""  class="search-value" value=""   />
						     	  	<input type="button" name="" class="search-btn" :value="dataBtn" @click="changeShow"  />
						     	  </div>
						     	 <custom-list  v-show="showList"></custom-list>
						</div>
				`
			});
			
			Vue.component("custom-list",{
				template:` <ul class="search-result">
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
				 </ul>`
			});
			var vm=new Vue({
				el:".app",
				
			});
		</script>
	</body>

</html>
