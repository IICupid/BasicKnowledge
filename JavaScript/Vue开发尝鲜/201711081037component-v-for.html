<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--app_1-->
    <div id="app_1">
        <p :class="{
        active:isActive,
        danger:isDanger,
        'error':isError
     }">这是文字
        </p>
        <ul>
            <li-item v-for="item in items" :cell="item" @get="getsons"></li-item>
        </ul>
    </div>
    <script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    Vue.component('li-item', {
        props: ["cell"],
        methods: {
            send: function() {
                this.$emit('get', "son");
            }
        },
        data: function() {
            return {

            }
        },
        template: `
             <li style='background:red;margin-bottom:20px;' @click="send">
                 {{cell.message}}

             	<br>
                 {{cell.time}}
             </li>
			`
    });

    var example1 = new Vue({
        el: '#app_1',
        data: {
            items: [{
                    message: 'Foo',
                    time: '2017年6月8日08:56:16'
                },
                {
                    message: 'Bar',
                    time: '2017年6月8日08:56:28'
                }
            ],
            isActive: true,
            isDanger: true,
            isError: true
        },
        methods: {
            getsons: function(msg) {
                console.log(msg);
            }
        },
        beforeCreate: function() {
            console.log('befroeCreate');
            console.log(this.$data);
            console.log(this.$el);
        },
        created: function() {
            console.log('created');
            console.log(this.$data);
            console.log(this.$el);
        },
        beoreMount: function() {
            console.log('即将挂载');
            console.log(this.$el);
        },
        mounted: function() {
            console.log('mount');
            console.log(this.$data);
            console.log(this.$el);
        },
        beforeUpdate: function(argument) {
            console.log('beforeUpdate');
            console.log(this.$data);
            console.log(this.$el);
        },
        updated: function(argument) {
            console.log('updated');
            console.log(this.$data);
            console.log(this.$el);
        },
        beforeDestroy: function() {
            console.log('beforeDestroy');
            console.log(this.$data);
            console.log(this.$el);
        },
        destory: function() {
            console.log('destory');
            console.log(this.$data);
            console.log(this.$el);
        }


    });
    </script>
</body>

</html>
