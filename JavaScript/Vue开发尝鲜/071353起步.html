<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
	
		<div id="app">
			{{message}}
		</div>
		<div id="app-2">
			<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
		</div>

		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>

		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});
			console.log(app);

			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于 ' + new Date()
				}
			});

			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			});
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [{
							text: '学习 JavaScript'
						},
						{
							text: '学习 Vue'
						},
						{
							text: '整个牛项目'
						}
					]
				}
			});

			setTimeout(function() {
				app4.todos.push({
					text: '新项目'
				})
			}, 3000);
		</script>

		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<script type="text/javascript">
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			});
		</script>

		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message" />
		</div>

		<script type="text/javascript">
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
		
		<!--Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令：-->
       <div id="app_ext1" v-bind:class="messagee">属性绑定</div>
       <script type="text/javascript">
			var app_ext1 = new Vue({
				el: '#app_ext1',
				data: {
					messagee: 'not'
				}
			})
		</script>
		
		
	</body>

</html>
