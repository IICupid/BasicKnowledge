<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app-7">
			<ol>
				<!-- 现在我们为每个todo-item提供待办项对象    -->
				<!-- 待办项对象是变量，即其内容可以是动态的 -->
				<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
				<li v-for="item in groceryList">{{item.text}}</li>
			</ol>
		</div>
		<script type="text/javascript">
			Vue.component('todo-item', {
				// todo-item 组件现在接受一个
				// "prop"，类似于一个自定义属性
				// 这个属性名为 todo 我们可以使用 v-bind 指令将待办项传到每一个重复的组件中
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			});
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							text: '蔬菜'
						},
						{
							text: '奶酪'
						},
						{
							text: '随便其他什么人吃的东西'
						}
					]
				}
			});
		</script>
	</body>

</html>
