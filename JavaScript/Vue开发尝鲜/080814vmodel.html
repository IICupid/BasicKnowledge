<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
   #app{width:800px;margin:0 auto;}
   #app>div{margin-bottom:20px;background:#ccc;}
    h3{padding:10px 0;}
    </style>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" name="" v-model.trim="message">
            <br/>
            <h3>我的名字 是 {{message}}</h3>
        </div>
        <div>
           <label><input type="radio" name="gender"  value="男" v-model="gender" >男</label>
           <label><input type="radio" name="gender" value="女" v-model="gender" >女</label>
           <h3>{{gender}}</h3>
        </div>
         <div>
           <input type="checkbox" name="" v-model="married" :true-value="true" :false-value="false">婚否
           <h3>{{married}}</h3>
        </div>
         <div>
           <input type="checkbox" name="hobby" value="苹果" v-model="hobby">苹果
           <input type="checkbox" name="hobby"  value="爬山" v-model="hobby">爬山
           <input type="checkbox" name="hobby" value="遛狗" v-model="hobby">遛狗
           <h3>{{gethobby}}</h3>
        </div>
        <div>
           <select v-model="letter">
           	<option>A</option>
           	<option>B</option>
           	<option>C</option>
           </select>
            <h3>{{letter}}</h3>
        </div>
        <div>
           <select v-model="letterMultiple" multiple="true">
           	<option selected>A</option>
           	<option>B</option>
           	<option>C</option>
           </select>
            <h3>{{getletterMultiple}}</h3>
        </div>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Cupid",
            gender:"男",
            married:false,
            hobby:[],//数组
            letter:"",//多选的时候需要绑定一个数组
            letterMultiple:[]
        },
        computed:{
        	gethobby:function () {
        		return this.hobby.join('|');
        	},
        	getletterMultiple:function () {
        		return this.letterMultiple.join("|");
        	}
        }
    });
    </script>
</body>

</html>
