<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/customselect.css" />
		<style type="text/css">
			.drop-title {
				width: 800px;
				border: 1px solid #000000;
				margin: 0 auto;
				text-align: center;
				height: 50px;
				line-height: 50px;
			}
			
			.line {
				height: 300px;
			}
		</style>
	</head>

	<body>
		<div class="app1">
			<h3 class="drop-title">自定义下拉框</h3>
			<custom-select data-btn="GO"></custom-select>
		</div>
		<div class="line"></div>
		<div class="app2">
			<h3 class="drop-title">自定义下拉框</h3>
			<custom-select data-btn="搜索"></custom-select>
		</div>
		<div class="line"></div>
		<div class="app3">
			<h3 class="drop-title">自定义下拉框</h3>
			<!--浏览器会自动容错-->
	        <table >
	        	<tr><custom-select data-btn="搜索"></custom-select></tr>
	        </table>
		</div>
		<div class="line"></div>
		<div class="app4">
			<h3 class="drop-title">自定义下拉框</h3>
	        <table >
	        	<tr is="custom-select"></tr>
	        </table>
		</div>
		<script type="text/javascript">
			Vue.component("custom-select", {
				data: function() {
					return {
						selectShow: false
					};
					/*
					 * data:需要用函数的形式，因为他需要每次创建，不然大家都共享一个数据
					 */
				},
				props: ["dataBtn"],
				methods: {
					changeshow: function() {
						this.selectShow = !this.selectShow;
					}
				},
				template: `
				         <div class="wrapper">
	     	                      <div class="input-wrapper">
						     	  	<input type="text" name=""  class="search-value" value="" />
						     	  	<input type="button" name="" class="search-btn" :value="dataBtn" @click="changeshow" />
						     	  </div>
						     	  <ul class="search-result" v-show="selectShow">
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  	<li><a href="">AAAAAAAA</a></li>
						     	  </ul>
						</div>
				`
			});

			var vm = new Vue({
				el: ".app1",
			});
			var vm = new Vue({
				el: ".app2"
			});
			var vm = new Vue({
				el: ".app3"
			});
			var vm = new Vue({
				el: ".app4"
			});
		</script>
	</body>

</html>
