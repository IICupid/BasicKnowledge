<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			.tree-menu {
				width: 360px;
				height: 100%;
				padding: 0px 12px;
				border-right: 1px solid #e6e9f0;
			}
			
			.tree-menu-comm span {
				display: block;
				font-size: 12px;
				position: relative;
			}
			
			.tree-contro .ico {
				background-position: 3px -92px;
			}
			
			.tree-title .ico {
				position: absolute;
				left: -13px;
				top: 0;
				width: 15px;
				height: 26px;
				background: url(./images/folder-tree.png) no-repeat 4px -43px;
				opacity: 0.8;
			}
			
			.tree-menu-comm span strong {
				display: block;
				width: 82%;
				position: relative;
				line-height: 22px;
				padding: 2px 0;
				padding-left: 5px;
				color: #161719;
				font-weight: normal;
			}
			
			.tree-nav {
				background: #e7f2fe;
				border: 1px solid #bfdaf4;
				padding-left: 14px;
				margin-left: 0px;
			}
			
			.tree-title {
				border: 1px solid #fff;
				margin-top: 1px;
			}
			/*无箭头*/
			
			.tree-contro-none .ico {
				background-position: -999px -99px;
			}
			/*箭头朝下*/
			
			.tree-contro .ico {
				background-position: 3px -92px;
			}
		</style>
	</head>

	<body>
		<div class="tree-menu-comm tree-menu">
			<ul>
				<li>
					<div class="tree-title" style="padding-left: 16px;"><span><strong>目录</strong> <i class="ico"></i></span></div>
					<ul>
						<li>
							<div class="tree-title" style="padding-left: 32px;"><span><strong>我的音乐</strong> <i class="ico"></i></span></div>
							<ul>
								<li>
									<div class="tree-title" style="padding-left: 48px;"><span><strong>周杰伦</strong> <i class="ico"></i></span></div>
									<ul>
										<li>
											<div class="tree-title tree-contro-none" style="padding-left: 64px;"><span><strong>发如雪</strong> <i class="ico"></i></span></div>

										</li>
									</ul>
								</li>
								<li>
									<div class="tree-title" style="padding-left: 48px;"><span><strong>王杰</strong> <i class="ico"></i></span></div>
									<ul>
										<li>
											<div class="tree-title tree-contro-none" style="padding-left: 64px;"><span><strong>一场游戏一场梦</strong> <i class="ico"></i></span></div>

										</li>
									</ul>
								</li>
							</ul>
						</li>
						<li>
							<div class="tree-title tree-contro-none" style="padding-left: 32px;"><span><strong>我的照片</strong> <i class="ico"></i></span></div>
						</li>
					</ul>
				</li>
			</ul>
		</div>

		<div id="app">
			<my-tree :datalist="data"></my-tree>
		</div>

		<script type="text/javascript">
			var data = [{
				title: "目录",
				chidren: [{
					title: "我的音乐",
					chidren: [{
						title: "周杰伦",
						chidren: [{
							title: "发如雪"
						}]
					}, {
						title: "王杰",
						chidren: [{
							title: "一场游戏一场梦"
						}]
					}]
				}, {
					title: "我的照片"
				}]
			}];

			Vue.component("tree-list", {
				props: {
					datalist: {
						type: Array,
						default: []
					},
					count:{
						type:Number,
						default:1
					}
				},
				computed: {
					increate: function() {
						var num = this.count;
						console.log(num);
						return ++num;
					},
					stylePadding: function() {
						var style=	{"padding-left":this.increate * 16 + 'px'};
						console.log(style);
						return style;
					}
				},
				template: `
				     <ul v-if="datalist">
						    <li v-for="item of datalist">
							<div class="tree-title" :style="stylePadding">
							    <span><strong>
								    {{item.title}}
								    </strong> <i class="ico"></i>
							    </span>
							</div>
							<tree-list v-if="item.chidren" :datalist="item.chidren"  :count="increate"></tree-list>
							</li>
					</ul>
				`,
			});
			Vue.component("my-tree", {
				props: {
					datalist: {
						type: Array,
						default: []
					}
				},
				template: `
				      <div class="tree-menu-comm tree-menu">
						<tree-list :datalist="datalist"></tree-list>
				      </div>
				     `
			});
			new Vue({
				el: "#app",
				data: {
					data: data
				}
			});
		</script>
	</body>

</html>
