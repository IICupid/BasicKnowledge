<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="example-1">
			<button v-on:click="counterFunc()">增加 1</button>
			<p>这个按钮被点击了 {{ counter }} 次。</p>
			<button v-on:click="sayHi('Cupid')">SayHi</button><br>
			<button v-on:click="sayHi(counter)">SayCount</button><br>
			<button v-on:click="warn($event)">warn Event</button><br>
		</div>
		<script type="text/javascript">
			var example1 = new Vue({
				el: '#example-1',
				data: {
					counter: 0
				},
				methods:{
					counterFunc:function(){
						this.counter++;
					},
					sayHi:function(val){
						console.log("Hello,"+val);
					},
					warn:function(event){
						console.log(event);
					}
				}
			})
		</script>
	</body>

</html>
