<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/base.css" rel="stylesheet" />
    <style>
        #calendar {
            width: 200px;
            padding: 5px;
            background: pink;
            overflow: hidden;
        }

            #calendar h6 {
                font-size: 16px;
                background: blue;
                color: #ffffff;
                text-align: center;
                height: 30px;
                line-height: 30px;
                font-weight: bold;
                position: relative;
            }

                #calendar h6 span {
                    width: 35px;
                    height: 30px;
                    color: red;
                    position: absolute; /*导致行内样式，有宽高了*/
                    top: 0;
                    background: #cccccc;
                }

                    #calendar h6 span.prev {
                        left: 0;
                    }

                    #calendar h6 span.next {
                        right: 0;
                    }

            #calendar ul {
                list-style: none;
            }

                #calendar ul li {
                    /*display: inline-block;*/
                    float: left;
                    text-align: center;
                    height: 25px;
                    line-height: 25px;
                    width: 25px;
                    margin: 1px;
                    background: #cccccc;
                    border-bottom: 1px #999999 solid;
                    border-right: 1px #999999 solid;
                }

        #title {
            width: 200px;
            height: 100px;
            background: #ffd800;
            display: inline-block;
            /*position:absolute;*/
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="calendar">
        <h6><span class="prev" id="prev">prev</span><em id="yearId">2014</em>年<em id="monthId">11</em>月<span class="next" id="next">next</span></h6>
        <ul>
            <li>日</li>
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
        </ul>
        <ul class="day"></ul>
    </div>
    <!--<div><span id="title">日历标签</span></div>-->
    <script type="text/javascript">

        function createCalendar() {
            var cal = document.getElementById('calendar');
            var oUl = document.createElement('ul');
            var yearId = document.getElementById("yearId"),
               monthId = document.getElementById("monthId");
            var currentDate = new Date,//当前日期对象，这个不让变化
                  currentYear = currentDate.getFullYear(),
                  currentMonth = currentDate.getMonth();//把当月的月份存下来

            document.getElementById("prev").onclick = function () {
                active(--currentMonth);
            }
            document.getElementById("next").onclick = function () {
                active(++currentMonth);
            }

            //生成日期表格
            function active(m) {
                oUl.innerHTML = "";
                var activeDate = new Date(currentYear, m, 1);//这是要不断变化的日期对象
                var month = activeDate.getMonth();//把当前的月份保存下来
                //初始化月和日
                yearId.innerHTML = activeDate.getFullYear();
                monthId.innerHTML = activeDate.getMonth()+1;

                //var activeDate = new Date;
                //activeDate.setDate(1);//
                var diff = 1 - activeDate.getDay();
                if (diff == 1) { diff = -6 };
                activeDate.setDate(diff);//这是个难点，算出日历起始日期

                for (var i = 0; i < 42; i++) {
                    var oLi = document.createElement('li');
                    var date = activeDate.getDate();
                    oLi.innerHTML = date;//表示当前这个li几号
                    if (activeDate.getMonth() != month) {
                        oLi.style.color = "#fff";
                    }
                    console.log(oLi);
                    oUl.appendChild(oLi);
                    activeDate.setDate(date + 1);//让日期变成下一天
                }
            }
            active(currentMonth);
            cal.appendChild(oUl);
        }
        createCalendar();
    </script>

</body>
</html>
