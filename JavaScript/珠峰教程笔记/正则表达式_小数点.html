<body>
    <script>
        var reg = /^(0.)\d+$/;
        //var reg2 = /^(?:0|[1-9]\d*)(\.\d*)?$/;
        console.log(reg.test(0));//fasle
        console.log(reg.test("0."));//false
        console.log(reg.test("1."));//false
        console.log(reg.test("0.1"));//false

        console.log(reg.test("0.1dfsdf"));//fasle
        console.log(reg.test("Heee0.1"));//fasle
        console.log(reg.test("Heee0.1dfsdf"));//fasle

        console.log(reg.test("0.222"));//true
        console.log(reg.test("0.222"));//true
        console.log(reg.test("0.234243"));//true
        console.log(reg.test("Hello world"));//false

        console.log("---------------------------------------------------");//false
        var reg2 = /^(?:(0.)|([1-9]+.?))\d*$/;
        console.log(reg2.test(0));//false
        console.log(reg2.test(1));//true
        console.log(reg2.test(0.1));//true
        console.log('-------------------------------------------------------------');
        console.log(/^1[3|4|5|7|8]\d{9}$/.test("15201415929"));
    </script>
