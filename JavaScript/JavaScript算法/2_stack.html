	<body>
		<script type="text/javascript">
			var Stack = function() {
				var item = [];
				var _push = function(element) {
					item.push(element);
				};
				var _pop = function() {
					return item.pop();
				};
				var _peak = function() {
					return item[item.length - 1];
				};
				var _isEmpty = function() {
					return item.length === 0;
				};

				var _size = function() {
					return item.length;
				};
				var _clear = function() {
					item.lengh = 0;
				};
				var _print = function() {
					console.log(item.toString());
				};
				var _getItems = function() {
					return item;
				}

				return {
					push: _push,
					pop: _pop,
					peak: _peak,
					isEmpty: _isEmpty,
					clear: _clear,
					print: _print,
					getItems: _getItems
				};

			};

			var s1 = Stack();
			s1.push(1);
			s1.push(2);
			var s2 = Stack();
			s2.push(3);
			s2.push(4);
			s2.push(5);
			console.log(s1.getItems());
			console.log(s2.getItems());
		</script>
