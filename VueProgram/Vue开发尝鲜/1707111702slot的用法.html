<!DOCTYPE html>
<html>

	<head>

		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<my-app></my-app>
			<br  />

				template:`<ul>

	</body>
</html>
